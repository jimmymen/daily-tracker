<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–æ¸…å• Pro - çº¯å‡€ç»Ÿè®¡ç‰ˆ</title>
    <style>
        :root {
            --primary: #3b82f6; --bg: #fdfdfd; --border: #e2e8f0;
            --user-msg: #3b82f6; --coach-bg: #fff1f2; --coach-text: #9f1239;
            --quote-bg: #f0f9ff; --quote-text: #0369a1;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "PingFang SC", "Microsoft YaHei", serif; background: var(--bg); margin: 0; padding: 8px; color: #1e293b; }
        .container { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }

        .header { background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; padding: 12px 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* å¡è·¯é‡Œé¢æ¿ */
        .stats-bar { display: flex; gap: 10px; margin-bottom: 5px; }
        .stat-card { background: white; border: 1px solid var(--border); padding: 10px 15px; border-radius: 12px; flex: 1; text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: #f59e0b; }
        .stat-label { font-size: 0.7rem; color: #64748b; }

        .date-nav-wrapper { display: flex; align-items: center; gap: 10px; background: #fff; padding: 8px 15px; border-radius: 12px; border: 1px solid var(--border); }
        .date-str { font-weight: 800; color: var(--primary); font-size: 0.9rem; }

        .main-content { display: flex; flex-direction: column; gap: 10px; }
        @media (min-width: 850px) { .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; } .chat-box { height: calc(100vh - 420px) !important; } }

        .task-section { background: white; border: 1px solid var(--border); border-radius: 15px; padding: 12px; }
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .task-item.done { opacity: 0.6; background: #f8fafc; border-style: dashed; }
        .checkbox { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--border); margin-right: 12px; cursor: pointer; flex-shrink: 0; }
        .task-item.done .checkbox { background: #10b981; border-color: #10b981; }
        .task-title { flex: 1; font-weight: 600; font-size: 0.9rem; }
        .task-cal { font-size: 0.7rem; color: #f59e0b; font-weight: bold; margin-right: 10px; }

        .chat-box { background: #fff; border: 1px solid var(--border); border-radius: 15px; height: 280px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 14px; font-size: 0.9rem; line-height: 1.4; }
        .msg-user { align-self: flex-end; background: var(--user-msg); color: white; }
        .msg-coach { align-self: flex-start; background: var(--coach-bg); color: var(--coach-text); border: 1px solid #ffe4e6; }

        .input-area { background: #fff; border: 1px solid var(--border); border-radius: 15px; padding: 12px; }
        textarea { width: 100%; height: 45px; border: 1px solid #f1f5f9; border-radius: 10px; padding: 8px; resize: none; font-size: 0.95rem; outline: none; background: #f8fafc; }
        .ai-btn { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; float: right; margin-top: 8px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 20px; }
        .small-btn { font-size: 0.65rem; padding: 4px 8px; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; color: #64748b; }
    </style>
</head>
<body>

    <div id="loginScreen" style="position:fixed;inset:0;background:#3b82f6;display:flex;justify-content:center;align-items:center;z-index:9000;">
        <div style="background:white;padding:35px;border-radius:25px;text-align:center;width:85%;max-width:300px;">
            <h1 style="font-size:3rem;margin:0">ğŸ§¬</h1>
            <h2>è¿›åŒ–æ¸…å• Pro</h2>
            <button onclick="login()" style="width:100%;padding:15px;background:#3b82f6;color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer;">Google ç™»å½•</button>
        </div>
    </div>

    <div id="addTaskModal" class="modal-overlay" onclick="if(event.target===this) closeAddTaskModal()">
        <div class="modal-content">
            <h3>ğŸ†• æ‰‹åŠ¨å½•å…¥ä»»åŠ¡</h3>
            <input type="text" id="manualTaskInput" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;margin-bottom:15px;" placeholder="ä»»åŠ¡åç§°" onkeyup="if(event.key==='Enter') saveTaskManual()">
            <div style="display:flex;justify-content:flex-end;gap:8px;">
                <button class="small-btn" onclick="closeAddTaskModal()">å–æ¶ˆ</button>
                <button class="ai-btn" style="margin:0" onclick="saveTaskManual()">ç¡®è®¤æ·»åŠ </button>
            </div>
        </div>
    </div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <span id="userName" style="font-size: 0.9rem; font-weight: bold;">ä½ å¥½</span>
            <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div id="totalCalories" class="stat-val">0</div>
                <div class="stat-label">ä»Šæ—¥æ€»æ¶ˆè€— (kcal)</div>
            </div>
            <div class="stat-card">
                <div id="bonusCaloriesDisp" class="stat-val">0</div>
                <div class="stat-label">å¯¹è¯é¢å¤–æ¶ˆè€—</div>
            </div>
        </div>

        <div class="date-nav-wrapper">
            <button onclick="changeDate(-1)" style="border:none;background:none;font-size:1.2rem;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;font-size:1.2rem;">â–¶</button>
        </div>

        <div class="main-content">
            <div class="task-section">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-weight:bold; font-size:0.8rem;">ğŸ“‹ è®­ç»ƒæ¸…å•</span>
                    <button class="small-btn" onclick="openAddTaskModal()">+ å¢åŠ </button>
                </div>
                <div id="taskList" class="task-list"></div>
            </div>

            <div class="chat-section">
                <div id="chatBox" class="chat-box"></div>
                <div class="input-area">
                    <div style="display:flex; gap:8px; margin-bottom:8px;">
                        <input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ Key" style="flex:1; padding:5px 10px; border:1px solid var(--border); border-radius:8px; font-size:0.7rem;">
                        <button class="small-btn" onclick="saveKeyToFirebase()">å­˜äº‘ç«¯</button>
                    </div>
                    <textarea id="aiInput" placeholder="èŠèŠæ„Ÿå—ï¼Œæˆ–è¯´'æˆ‘åˆšè·‘äº†5å…¬é‡Œ'..."></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch, setDoc, getDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isProcessing = false;
        const now = new Date();
        let selectedDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        
        let unsubT = null, unsubC = null, unsubS = null;
        let currentTasks = [];
        let bonusCalories = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                await loadKey();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ å­˜å¥½å•¦ï¼");
        };

        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC(); if (unsubS) unsubS();

            // ç›‘å¬ä»»åŠ¡
            unsubT = onSnapshot(query(collection(db, `users/${uid}/tasks`), where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
                calculateTotal();
            });

            // ç›‘å¬èŠå¤©
            unsubC = onSnapshot(query(collection(db, `users/${uid}/chats`), where("date", "==", dateStr)), (snap) => {
                const chats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                chats.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                renderChats(chats);
            });

            // ç›‘å¬å¯¹è¯äº§ç”Ÿçš„é¢å¤–å¡è·¯é‡Œ
            unsubS = onSnapshot(doc(db, `users/${uid}/dailyStats`, dateStr), (doc) => {
                bonusCalories = doc.exists() ? (doc.data().bonusCalories || 0) : 0;
                document.getElementById('bonusCaloriesDisp').textContent = bonusCalories;
                calculateTotal();
            });
        }

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <div class="task-cal">${t.calories || 0} kcal</div>
                    <button style="border:none;background:none;cursor:pointer;color:#ef4444" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        function calculateTotal() {
            let taskSum = currentTasks.reduce((acc, t) => acc + (t.isDone ? (t.calories || 0) : 0), 0);
            document.getElementById('totalCalories').textContent = taskSum + bonusCalories;
        }

        // --- é€»è¾‘ï¼šå‹¾é€‰ä»»åŠ¡å¹¶å¯¹è¯ ---
        window.toggleTask = async (id, s) => {
            if (isProcessing) return;
            const newStatus = !s;
            const task = currentTasks.find(t => t.id === id);
            await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: newStatus });
            
            if (newStatus) {
                // ä»¥ç”¨æˆ·åä¹‰æ‰“å¡
                const chatCol = collection(db, `users/${currentUser.uid}/chats`);
                await addDoc(chatCol, { role: 'user', text: `æ‰“å¡å®Œæˆï¼š${task.title}ï¼ğŸ’ª`, date: selectedDate, timestamp: serverTimestamp() });
                triggerTaskFeedback(task);
            }
        };

        async function triggerTaskFeedback(task) {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return;
            isProcessing = true;
            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯å¥èº«æ­å­ã€‚ç”¨æˆ·åˆšå®Œæˆä¸€ä¸ªä»»åŠ¡ã€‚è¯·ï¼š1.ç®€çŸ­é˜³å…‰å¤¸å¥–ï¼›2.ä¼°ç®—è¯¥ä»»åŠ¡å¡è·¯é‡Œã€‚JSONï¼š{ 'coach_reply': '...', 'calories': 100 }" },
                            { role: "user", content: `æˆ‘å®Œæˆäº†ï¼š${task.title}` }
                        ],
                        response_format: { type: "json_object" }
                    })
                });
                const result = JSON.parse((await res.json()).choices[0].message.content);
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });
                await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, task.id), { calories: result.calories || 0 });
            } catch (e) { console.error(e); } finally { isProcessing = false; }
        }

        // --- é€»è¾‘ï¼šèŠå¤©è¯†åˆ«è¿åŠ¨ ---
        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key || isProcessing) return;
            
            isProcessing = true;
            const btn = document.getElementById('aiBtn');
            btn.disabled = true;

            try {
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });
                document.getElementById('aiInput').value = "";

                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯å¥èº«æ­å­ã€‚å¦‚æœç”¨æˆ·æåˆ°åšäº†æŸç§è¿åŠ¨ï¼Œè¯·ï¼š1.å¤¸å¥–ï¼›2.ä¼°ç®—å¡è·¯é‡Œã€‚æ³¨æ„ï¼šä¸è¦å»ºè®®æ·»åŠ ä»»åŠ¡ã€‚JSONï¼š{ 'coach_reply': '...', 'bonus_calories': 300 }" },
                            { role: "user", content: input }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const result = JSON.parse((await res.json()).choices[0].message.content);
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });
                
                // å¦‚æœè¯†åˆ«åˆ°å¡è·¯é‡Œï¼Œå­˜å…¥ dailyStats (é¢å¤–æ¶ˆè€—è½¨é“)
                if (result.bonus_calories) {
                    const statsRef = doc(db, `users/${currentUser.uid}/dailyStats`, selectedDate);
                    await setDoc(statsRef, { bonusCalories: increment(result.bonus_calories) }, { merge: true });
                }
            } catch (e) { 
                alert("DeepSeek é¢‘ç‡é™åˆ¶ï¼Œè¯·ç¨ç­‰ä¸€åˆ†é’Ÿ~");
            } finally { 
                isProcessing = false; 
                btn.disabled = false;
            }
        };

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.jumpToDate = (date) => { if(date) { selectedDate = date; initView(date); } };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            initView(selectedDate);
        };
        window.openAddTaskModal = () => document.getElementById('addTaskModal').style.display = 'flex';
        window.closeAddTaskModal = () => document.getElementById('addTaskModal').style.display = 'none';
        window.saveTaskManual = async () => {
            const title = document.getElementById('manualTaskInput').value.trim();
            if (title) {
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, calories: 0, order: Date.now() });
                closeAddTaskModal();
                document.getElementById('manualTaskInput').value = "";
            }
        };
        window.deleteTask = async (id) => { if(confirm("åˆ é™¤æ­¤ä»»åŠ¡ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        window.clearChats = async () => { 
            if(confirm("æ¸…ç©ºä»Šæ—¥å¯¹è¯ï¼Ÿ")) {
                const batch = writeBatch(db);
                const q = await getDocs(query(collection(db, `users/${currentUser.uid}/chats`), where("date", "==", selectedDate)));
                q.forEach(d => batch.delete(d.ref));
                await batch.commit();
            }
        };
    </script>
</body>
