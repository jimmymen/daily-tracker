    <!-- å¼•å…¥æ‹–åŠ¨åº“ SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        /* === ğŸ¨ çš®è‚¤é…ç½® (é©¬å¡é¾™è‰²ç³») === */
        :root {

            --primary-dark: #ff6b6b;  /* æ·±ç²‰ */

            /* çŠ¶æ€é¢œè‰² */

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

            padding: 20px;
            min-height: 100vh;

        .container {

        /* === ğŸŒˆ é¡¶éƒ¨æ ‡é¢˜åŒº === */
        .header-card {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;

            overflow: hidden;
        }
        
        .cloud { position: absolute; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .c1 { width: 60px; height: 60px; top: -10px; left: 20px; }
        .c2 { width: 100px; height: 100px; bottom: -30px; right: -20px; }

        h1 { font-size: 1.8rem; margin-bottom: 5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .date-badge {
            background: rgba(255,255,255,0.25);
            padding: 5px 15px; border-radius: 20px;
            font-size: 0.9rem; display: inline-block;
            backdrop-filter: blur(5px); font-weight: bold;
        }

        /* === ğŸ“Š è¿›åº¦æ¡ === */
        .progress-container {
            background: white; padding: 15px 20px;
            border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 2px solid var(--border);
            display: flex; align-items: center; gap: 15px;
        }
        .progress-text { font-weight: bold; color: var(--primary-dark); font-size: 1.1rem; min-width: 60px; }
        .progress-bar-bg { flex: 1; height: 12px; background: #f0f0f0; border-radius: 6px; overflow: hidden; }
        .progress-bar-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 6px;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* === âœ… ä»»åŠ¡åˆ—è¡¨ (æ”¯æŒæ‹–åŠ¨) === */
        .task-list { display: flex; flex-direction: column; gap: 12px; }
        
        .task-item {
            background: white; border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 2px solid transparent;
            transition: transform 0.2s, background 0.2s;
            position: relative; overflow: hidden;
            /* å…³é”®ï¼šå…è®¸è§¦æ‘¸æ“ä½œ */
            touch-action: pan-y; 
        }

        /* æ‹–åŠ¨æ—¶çš„æ ·å¼ */
        .sortable-ghost { opacity: 0.5; background: #f0f0f0; border: 2px dashed #ccc; }
        .sortable-drag { background: #fff; transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* æ‹–åŠ¨æ‰‹æŸ„ */
        .drag-handle {
            color: #d1d5db; cursor: grab; padding: 5px;
            font-size: 1.2rem; line-height: 1;
            display: flex; flex-direction: column; justify-content: center;
        }
        .drag-handle:active { cursor: grabbing; color: var(--primary); }

        .task-item.done { border-color: var(--accent); background: var(--done-bg); }
        
        .check-box {
            width: 28px; height: 28px; border: 3px solid #ddd;
            border-radius: 50%; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s; cursor: pointer;
        }
        .task-item.done .check-box {
            background: var(--accent); border-color: var(--accent);
            transform: scale(1.1);
        }
        .check-box::after { content: 'âœ”'; color: white; font-weight: bold; font-size: 14px; display: none; }
        .task-item.done .check-box::after { display: block; }

        .task-text { flex: 1; font-size: 1.1rem; font-weight: 600; color: var(--text); transition: 0.3s; cursor: pointer; }
        .task-item.done .task-text { text-decoration: line-through; color: #aaa; }
        
        .star-icon { font-size: 1.2rem; filter: grayscale(100%); opacity: 0.3; transition: 0.3s; }
        .task-item.done .star-icon { filter: grayscale(0%); opacity: 1; transform: rotate(15deg) scale(1.2); }

        .btn-del {
            background: #ffe2e2; color: #ff6b6b; border: none;
            width: 32px; height: 32px; border-radius: 8px;
            font-size: 1rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            margin-left: 5px;
        }

        /* === â• æ·»åŠ åŒº === */
        .add-area {
            background: white; padding: 10px; border-radius: 16px;
            display: flex; gap: 10px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            border: 2px solid var(--border);
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 580px; z-index: 10;
        }
        .add-input {
            flex: 1; border: none; outline: none; padding: 10px;
            font-size: 1rem; border-radius: 10px; background: #fdfbf7; color: var(--text);
        }
        .btn-add {
            background: var(--primary); color: white;
            border: none; padding: 0 20px; border-radius: 12px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* === ğŸ† èƒœåˆ©å¼¹çª— === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 100; display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-card {
            background: white; width: 85%; max-width: 400px;
            border-radius: 24px; padding: 30px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popUp 0.5s; position: relative; border: 4px solid #fff;
        }
        .modal-emoji { font-size: 4rem; margin-bottom: 15px; display: block; animation: bounce 2s infinite; }
        .modal-title { font-size: 1.5rem; color: var(--primary-dark); margin-bottom: 10px; }
        .modal-quote { font-size: 1.1rem; color: #666; margin-bottom: 25px; line-height: 1.6; }
        .btn-close {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            color: #054f48; border: none; padding: 12px 30px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.4);
        }

        @keyframes popUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .confetti { position: fixed; width: 10px; height: 10px; top: -10px; z-index: 99; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header-card">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <h1>âœ¨ é—ªé—ªå‘å…‰çš„ä¸€å¤©</h1>
            <div class="date-badge" id="dateDisplay">åŠ è½½ä¸­...</div>
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container">
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressBar"></div></div>
            <div class="progress-text" id="progressText">0%</div>

        <!-- ä»»åŠ¡åˆ—è¡¨ -->

            <!-- JS æ¸²æŸ“å†…å®¹ -->

    <!-- åº•éƒ¨æ·»åŠ æ  -->
    <div class="add-area">
        <input type="text" id="newTaskInput" class="add-input" placeholder="æ·»åŠ æ–°ä»»åŠ¡ (å¦‚: ç»ƒç´30åˆ†é’Ÿ)...">
        <button class="btn-add" onclick="addTask()">æ·»åŠ </button>
    </div>

    <!-- èƒœåˆ©å¼¹çª— -->
    <div class="modal-overlay" id="victoryModal" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <span class="modal-emoji" id="modalEmoji">ğŸ‰</span>
            <h2 class="modal-title" id="modalTitle">å¤ªæ£’å•¦ï¼</h2>
            <p class="modal-quote" id="modalQuote">é¼“åŠ±è¯­åŠ è½½ä¸­...</p>
            <button class="btn-close" onclick="closeModal()">æˆ‘åšåˆ°å•¦ï¼ğŸ’–</button>
        </div>
    </div>

    <script>
        const LS_KEY_TASKS = 'sparkle_tasks';
        const LS_KEY_DATE = 'sparkle_last_date';
        
        const defaultTasks = [
            { id: 1, text: "è®¤çœŸåƒæ—©é¤ ğŸ¥›", done: false },
            { id: 2, text: "åœ¨å­¦æ ¡ä¸“å¿ƒå¬è®² ğŸ«", done: false },
            { id: 3, text: "å®Œæˆä»Šå¤©çš„ä½œä¸š ğŸ“š", done: false },
            { id: 4, text: "æ•´ç†è‡ªå·±çš„å°ä¹¦åŒ… ğŸ’", done: false },
            { id: 5, text: "æŒ‰æ—¶ç¡è§‰ä¸ç£¨è¹­ ğŸŒ™", done: false }
        ];

        let tasks = [];
        let sortableInstance = null; // ä¿å­˜æ‹–åŠ¨å®ä¾‹

        // é¼“åŠ±è¯­åº“
        const quotes = {
            hero: ["å“‡ï¼ä»Šå¤©çš„ä»»åŠ¡æ€ªå…½å…¨è¢«ä½ æ‰“è´¥äº†ï¼ğŸ¦¸â€â™€ï¸", "æ»´ï¼å‹¤å¥‹èƒ½é‡å·²å……æ»¡ï¼ğŸ”‹", "å›°éš¾è¢«ä½ è¸©åœ¨è„šä¸‹å•¦ï¼âœ¨", "ä½ æ˜¯é­”æ³•å°‘å¥³æœ¬äººå§ï¼ŸğŸª„", "ä¸ºæˆ˜èƒœå·æ‡’çš„è‡ªå·±éª„å‚²ï¼ğŸ˜ˆ"],
            reward: ["å»å†°ç®±æ‰¾æ‰¾å¥½åƒçš„å¥–åŠ±ï¼ğŸ¦", "æœ‰èµ„æ ¼èººæ²™å‘å‘å‘†ååˆ†é’Ÿï¼ğŸ›‹ï¸", "å»æŠ±æŠ±çˆ¸çˆ¸å¦ˆå¦ˆå§ï¼ğŸ‘¨â€ğŸ‘©â€ğŸ‘§", "è¯¥å»çœ‹ä¸€é›†åŠ¨ç”»ç‰‡äº†ï¼ğŸ“º", "å¿«å»ç©æœ€å–œæ¬¢çš„ç©å…·å§ï¼ğŸ§¸"],
            cozy: ["ä»Šå¤©çš„ä½ æ¯”æ˜¨å¤©æ›´ä¼˜ç§€ã€‚ğŸ‘‘", "æŠŠçƒ¦æ¼å…³é—¨å¤–ï¼Œåšä¸ªç¾æ¢¦ã€‚ğŸŒ™", "çœ‹åˆ°ç»¿è‰²çš„å‹¾å‹¾å¿ƒé‡Œæš–æš–çš„ã€‚â¤ï¸", "æ˜Ÿæ˜Ÿåœ¨å¤¸ä½ åšå¾—ä¸é”™å‘¢ï¼ğŸŒŸ", "ä½ åƒå°å¤ªé˜³ä¸€æ ·äº®å ‚å ‚ï¼â˜€ï¸"],
            vision: ["å‘å¤§æ¢¦æƒ³è¿ˆè¿‘äº†ä¸€å°æ­¥ï¼ğŸ‘£", "åˆå¤šè·å¾—äº†ä¸€æŠŠçŸ¥è¯†é’¥åŒ™ï¼ğŸ”‘", "åšæŒå°±æ˜¯æœ€é…·çš„è¶…èƒ½åŠ›ï¼ğŸ’ª", "åŠªåŠ›ä¼šå˜æˆæ¼‚äº®çš„çš‡å† ï¼ğŸ’", "æ­£åœ¨èµ°å‘æ›´æ£’çš„è‡ªå·±ï¼ğŸŒˆ"]
        };

        function init() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });
            document.getElementById('dateDisplay').textContent = dateStr;

            const savedDate = localStorage.getItem(LS_KEY_DATE);
            const todayStr = now.toDateString();
            const savedTasks = localStorage.getItem(LS_KEY_TASKS);
            
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            } else {
                tasks = JSON.parse(JSON.stringify(defaultTasks));
            }

            if (savedDate !== todayStr) {
                tasks.forEach(t => t.done = false);
                localStorage.setItem(LS_KEY_DATE, todayStr);
                saveData();
            }

            render();
            initSortable(); // åˆå§‹åŒ–æ‹–åŠ¨åŠŸèƒ½
        }

        // åˆå§‹åŒ–æ‹–åŠ¨é€»è¾‘
        function initSortable() {
            const el = document.getElementById('taskList');
            sortableInstance = new Sortable(el, {
                animation: 150, // åŠ¨ç”»é€Ÿåº¦
                handle: '.drag-handle', // åªèƒ½æ‹–åŠ¨è¿™ä¸ªæ‰‹æŸ„
                ghostClass: 'sortable-ghost', // æ‹–åŠ¨æ—¶çš„å ä½æ ·å¼
                dragClass: 'sortable-drag', // æ‹–åŠ¨ä¸­çš„æ ·å¼
                delay: 100, // ç¨å¾®å»¶è¿Ÿé˜²æ­¢è¯¯è§¦
                delayOnTouchOnly: true,
                onEnd: function (evt) {
                    // æ‹–åŠ¨ç»“æŸï¼Œæ›´æ–°æ•°ç»„é¡ºåº
                    const item = tasks.splice(evt.oldIndex, 1)[0];
                    tasks.splice(evt.newIndex, 0, item);
                    saveData(); // ä¿å­˜æ–°é¡ºåº
                }
            });
        }

        function render() {
            const listEl = document.getElementById('taskList');
            listEl.innerHTML = '';
            let doneCount = 0;

            tasks.forEach(task => {
                if (task.done) doneCount++;
                const div = document.createElement('div');
                div.className = `task-item ${task.done ? 'done' : ''}`;
                
                // ä»…ç‚¹å‡»æ–‡æœ¬æˆ–å¤é€‰æ¡†æ‰è§¦å‘å®Œæˆ
                const toggleFn = (e) => toggleTask(task.id, e);
                
                div.innerHTML = `
                    <div class="drag-handle">â‹®â‹®</div>
                    <div class="check-box" onclick="toggleTask(${task.id})"></div>
                    <div class="task-text" onclick="toggleTask(${task.id})">${task.text}</div>
                    <div class="star-icon">ğŸŒŸ</div>
                    <button class="btn-del" onclick="deleteTask(${task.id}, event)">ğŸ—‘ï¸</button>
                `;
                listEl.appendChild(div);
            });

            const total = tasks.length;
            const percent = total === 0 ? 0 : Math.round((doneCount / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.done = !task.done;
                saveData();
                render();
                if (task.done && tasks.every(t => t.done) && tasks.length > 0) {
                    setTimeout(showVictoryModal, 500);
                }
            }
        }

        function addTask() {
            const input = document.getElementById('newTaskInput');
            const val = input.value.trim();
            if (!val) return;
            tasks.push({ id: Date.now(), text: val, done: false });
            input.value = '';
            saveData();
            render();
            setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
        }

        function deleteTask(id, event) {
            event.stopPropagation();
            if (confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ")) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                render();
            }
        }

        function saveData() {
            localStorage.setItem(LS_KEY_TASKS, JSON.stringify(tasks));
        }

        function showVictoryModal() {
            const modal = document.getElementById('victoryModal');
            const titleEl = document.getElementById('modalTitle');
            const quoteEl = document.getElementById('modalQuote');
            const emojiEl = document.getElementById('modalEmoji');
            const categories = ['hero', 'reward', 'cozy', 'vision'];
            const randomCat = categories[Math.floor(Math.random() * categories.length)];
            const quoteList = quotes[randomCat];
            const randomQuote = quoteList[Math.floor(Math.random() * quoteList.length)];

            quoteEl.textContent = randomQuote;
            if(randomCat === 'hero') { titleEl.innerText = "æŒ‘æˆ˜æˆåŠŸï¼âš”ï¸"; emojiEl.innerText = "ğŸ†"; }
            else if(randomCat === 'reward') { titleEl.innerText = "å¤ªæ£’å•¦ï¼ğŸ"; emojiEl.innerText = "ğŸ¬"; }
            else if(randomCat === 'cozy') { titleEl.innerText = "æ¸©æš–è¾¾æˆï¼ğŸ’–"; emojiEl.innerText = "ğŸ¥°"; }
            else { titleEl.innerText = "æœªæ¥å¯æœŸï¼ğŸš€"; emojiEl.innerText = "ğŸŒˆ"; }

            modal.style.display = 'flex';
            createConfetti();
        }

        function closeModal() {
            document.getElementById('victoryModal').style.display = 'none';
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        }

        function createConfetti() {
            const colors = ['#ff9a9e', '#a18cd1', '#fbc2eb', '#84fab0', '#fccb90'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }

        document.getElementById('newTaskInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addTask();
        });

        init();
    </script>
</body>
