    <style>

                <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>

        <div class="stat-card">

        <div class="main-content">

                <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                    <span style="font-weight:800; font-size:0.85rem; color:#64748b;">ğŸ“‹ è®­ç»ƒæ¸…å•</span>

                        <button class="small-btn" onclick="saveKeyToFirebase()">å­˜äº‘ç«¯</button>
                    </div>
                    <textarea id="aiInput" placeholder="èŠèŠæ„Ÿå—ï¼Œæˆ–ç›´æ¥è¯´'æˆ‘åˆšè·‘äº†6å…¬é‡Œ'..."></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, setDoc, getDoc, increment, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isProcessing = false;
        const now = new Date();
        let selectedDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        
        let unsubT = null, unsubC = null, unsubS = null;
        let currentTasks = [];
        let quotesCache = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName.split(' ')[0]}`;
                await loadKey();
                await syncQuotes();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ äº‘ç«¯åŒæ­¥æˆåŠŸï¼");
        };

        // --- æ‘˜æŠ„ç³»ç»Ÿ ---
        async function syncQuotes() {
            const qSnap = await getDocs(query(collection(db, `users/${currentUser.uid}/quotes`), orderBy("timestamp", "desc")));
            quotesCache = qSnap.docs.map(d => ({id: d.id, ...d.data()}));
            displayQuoteByDay();
        }
        function displayQuoteByDay() {
            if (quotesCache.length === 0) { document.getElementById('quoteText').textContent = "è¿˜æ²¡æœ‰å½•å…¥ä¹¦æ‘˜å“¦"; return; }
            const q = quotesCache[parseInt(selectedDate.replace(/-/g, '')) % quotesCache.length];
            document.getElementById('quoteText').textContent = `â€œ${q.text}â€`;
            document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`;
        }
        window.refreshQuote = () => { if (quotesCache.length === 0) return; const q = quotesCache[Math.floor(Math.random() * quotesCache.length)]; document.getElementById('quoteText').textContent = `â€œ${q.text}â€`; document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`; };
        window.openAddQuoteModal = () => { document.getElementById('editingQuoteId').value = ""; document.getElementById('quoteModalTitle').textContent = "ğŸ–‹ï¸ å½•å…¥æ‘˜æŠ„"; document.getElementById('quoteInput').value = ""; document.getElementById('quoteSource').value = ""; document.getElementById('addQuoteModal').style.display = 'flex'; };
        window.closeAddQuoteModal = () => document.getElementById('addQuoteModal').style.display = 'none';
        window.saveQuoteManual = async () => {
            const text = document.getElementById('quoteInput').value.trim(); const source = document.getElementById('quoteSource').value.trim(); const qId = document.getElementById('editingQuoteId').value;
            if (!text) return; document.getElementById('loading').style.display = 'flex';
            if (qId) await updateDoc(doc(db, `users/${currentUser.uid}/quotes`, qId), { text, source });
            else await addDoc(collection(db, `users/${currentUser.uid}/quotes`), { text, source, timestamp: serverTimestamp() });
            await syncQuotes(); closeAddQuoteModal(); document.getElementById('loading').style.display = 'none';
        };
        window.openManageQuotesModal = () => { renderManageQuotes(); document.getElementById('manageQuotesModal').style.display = 'flex'; };
        window.closeManageQuotesModal = () => document.getElementById('manageQuotesModal').style.display = 'none';
        function renderManageQuotes() {
            const listEl = document.getElementById('quotesManageList');
            if (quotesCache.length === 0) { listEl.innerHTML = "<p style='text-align:center;color:#94a3b8;'>ä¹¦æ¶ç©ºç©ºå¦‚ä¹Ÿ</p>"; return; }
            listEl.innerHTML = quotesCache.map(q => `<div style="background:#f8fafc;padding:10px;border-radius:10px;margin-bottom:8px;font-size:0.85rem;"><div>${q.text}</div><div style="display:flex;justify-content:space-between;margin-top:5px;color:#64748b;"><span>ğŸ“– ${q.source || 'æœªçŸ¥'}</span><div><button class="small-btn" onclick="editQuote('${q.id}')">ç¼–è¾‘</button><button class="small-btn" onclick="deleteQuote('${q.id}')">åˆ é™¤</button></div></div></div>`).join('');
        }
        window.editQuote = (id) => {
            const q = quotesCache.find(x => x.id === id); if (!q) return;
            document.getElementById('editingQuoteId').value = q.id; document.getElementById('quoteModalTitle').textContent = "âœï¸ ä¿®æ”¹æ‘˜æŠ„"; document.getElementById('quoteInput').value = q.text; document.getElementById('quoteSource').value = q.source || "";
            document.getElementById('manageQuotesModal').style.display = 'none'; document.getElementById('addQuoteModal').style.display = 'flex';
        };
        window.deleteQuote = async (id) => { if (confirm("ä»ä¹¦æ¶ç§»é™¤ï¼Ÿ")) { await deleteDoc(doc(db, `users/${currentUser.uid}/quotes`, id)); await syncQuotes(); renderManageQuotes(); } };

        // --- æ ¸å¿ƒç³»ç»Ÿ ---
        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC(); if (unsubS) unsubS();

            // ç›‘å¬ä»»åŠ¡
            unsubT = onSnapshot(query(collection(db, `users/${uid}/tasks`), where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
            });

            // ç›‘å¬èŠå¤©
            unsubC = onSnapshot(query(collection(db, `users/${uid}/chats`), where("date", "==", dateStr)), (snap) => {
                const chats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                chats.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                renderChats(chats);
                if (chats.length === 0 && dateStr === selectedDate) triggerGreeting();
            });

            // ç›‘å¬ç»Ÿè®¡
            unsubS = onSnapshot(doc(db, `users/${uid}/dailyStats`, dateStr), (doc) => {
                document.getElementById('totalCalories').textContent = doc.exists() ? (doc.data().totalCalories || 0) : 0;
            });

            displayQuoteByDay();
        }

        // ä»»åŠ¡ç»§æ‰¿é€»è¾‘ (ğŸ”„ åŒæ­¥å‰åº)
        async function doInheritTasks(targetDate, isForce) {
            const tCol = collection(db, `users/${currentUser.uid}/tasks`);
            const snapPast = await getDocs(query(tCol, where("date", "<", targetDate), orderBy("date", "desc"), limit(1)));
            if (!snapPast.empty) {
                const sourceDate = snapPast.docs[0].data().date;
                const snapTasks = await getDocs(query(tCol, where("date", "==", sourceDate)));
                document.getElementById('loading').style.display = 'flex';
                if (isForce) {
                    const snapCurrent = await getDocs(query(tCol, where("date", "==", targetDate)));
                    const batch = writeBatch(db);
                    snapCurrent.docs.forEach(d => batch.delete(d.ref));
                    await batch.commit();
                }
                await Promise.all(snapTasks.docs.map(t => addDoc(tCol, {
                    title: t.data().title,
                    date: targetDate,
                    isDone: false,
                    order: t.data().order || Date.now()
                })));
                document.getElementById('loading').style.display = 'none';
            }
        }
        window.forceInheritTasks = async () => { if (confirm("ç¡®å®šè¦åŒæ­¥å‰ä¸€å¤©çš„æœ€æ–°è®¡åˆ’å—ï¼Ÿ")) await doInheritTasks(selectedDate, true); };

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone}, '${t.title}')"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="border:none;background:none;cursor:pointer;color:#ef4444;font-size:0.7rem;" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        window.toggleTask = async (id, s, title) => {
            if (isProcessing) return;
            const newStatus = !s;
            await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: newStatus });
            if (newStatus) {
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'user', text: `æ‰“å¡å®Œæˆï¼š${title}ï¼ğŸ’ª`, date: selectedDate, timestamp: serverTimestamp() });
                evaluateActivity(title);
            }
        };

        async function evaluateActivity(text) {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return;
            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªé˜³å…‰çš„å¥èº«æ•™ç»ƒã€‚è¯·å¯¹ç”¨æˆ·çš„è¿åŠ¨è¿›è¡Œè¯„ä»·å¹¶ä¼°ç®—å¡è·¯é‡Œã€‚JSONæ ¼å¼å›å¤ï¼š{ 'coach_reply': '...', 'calories': 100 }ã€‚" },
                            { role: "user", content: text }
                        ],
                        response_format: { type: "json_object" }
                    })
                });
                const result = JSON.parse((await res.json()).choices[0].message.content);
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });
                if (result.calories > 0) {
                    await setDoc(doc(db, `users/${currentUser.uid}/dailyStats`, selectedDate), { totalCalories: increment(result.calories) }, { merge: true });
                }
            } catch (e) { console.error(e); }
        }

        async function triggerGreeting() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return;
            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "system", content: "ç°åœ¨æ˜¯æ—©æ™¨ï¼Œç”¨æˆ·åˆšä¸Šçº¿ã€‚è¯·ç»™å‡ºä¸€å¥é˜³å…‰åŠ±å¿—çš„é—®å€™å’Œä¸€å¥åè¨€ã€‚40å­—ä»¥å†…ã€‚" }]
                    })
                });
                const text = (await res.json()).choices[0].message.content;
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'coach', text: text, date: selectedDate, timestamp: serverTimestamp() });
            } catch (e) { console.error(e); }
        }

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key || isProcessing) return;
            isProcessing = true;
            document.getElementById('aiBtn').disabled = true;
            try {
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });
                document.getElementById('aiInput').value = "";
                evaluateActivity(input);
            } finally { isProcessing = false; document.getElementById('aiBtn').disabled = false; }
        };

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            initView(selectedDate);
        };
        window.jumpToDate = (d) => { if(d) { selectedDate = d; initView(d); } };
        window.openAddTaskModal = () => document.getElementById('addTaskModal').style.display = 'flex';
        window.closeAddTaskModal = () => document.getElementById('addTaskModal').style.display = 'none';
        window.saveTaskManual = async () => {
            const title = document.getElementById('manualTaskInput').value.trim();
            if (title) {
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, order: Date.now() });
                closeAddTaskModal(); document.getElementById('manualTaskInput').value = "";
            }
        };
        window.deleteTask = async (id) => { if(confirm("åˆ é™¤æ­¤é¡¹ç›®ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
    </script>
</body>
