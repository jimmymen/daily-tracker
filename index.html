<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–æ¸…å• Pro - è®°å¿†å¢å¼ºç‰ˆ</title>
    <style>
        :root {
            --primary: #3b82f6; --bg: #fdfdfd; --border: #e2e8f0;
            --user-msg: #3b82f6; --coach-bg: #fff1f2; --coach-text: #9f1239;
            --danger: #f43f5e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        
        .container { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header { background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; padding: 15px 25px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(59,130,246,0.2); }
        .date-nav-wrapper { display: flex; align-items: center; gap: 10px; background: #fff; padding: 10px 18px; border-radius: 14px; border: 1px solid var(--border); }
        .date-str { font-weight: 800; color: var(--primary); font-size: 1rem; }

        /* ä¸»å†…å®¹å¸ƒå±€ */
        .main-content { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 850px) {
            .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: flex-start; }
            .chat-box { height: calc(100vh - 300px) !important; }
        }

        /* æ¸…å•åŒºåŸŸ */
        .task-section { background: white; border: 1px solid var(--border); border-radius: 20px; padding: 15px; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
        .task-list { display: flex; flex-direction: column; gap: 10px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 14px; border-radius: 14px; border: 1px solid var(--border); transition: 0.3s; }
        .task-item.done { opacity: 0.4; transform: scale(0.97); background: #f8fafc; border-style: dashed; order: 100; }
        .checkbox { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--border); margin-right: 12px; cursor: pointer; flex-shrink: 0; }
        .task-item.done .checkbox { background: #10b981; border-color: #10b981; }
        .task-title { flex: 1; font-weight: 600; font-size: 0.95rem; }

        /* å¯¹è¯åŒºåŸŸ */
        .chat-section { display: flex; flex-direction: column; gap: 10px; }
        .chat-box { 
            background: #fff; border: 1px solid var(--border); border-radius: 20px; 
            height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 16px; font-size: 0.95rem; line-height: 1.5; }
        .msg-user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 4px; }
        .msg-coach { align-self: flex-start; background: var(--coach-bg); color: var(--coach-text); border-bottom-left-radius: 4px; border: 1px solid #ffe4e6; }

        /* è¾“å…¥åŒº */
        .input-area { background: #fff; border: 1px solid var(--border); border-radius: 20px; padding: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        textarea { width: 100%; height: 50px; border: 1px solid #f1f5f9; border-radius: 12px; padding: 10px; resize: none; font-size: 1rem; outline: none; background: #f8fafc; }
        .ai-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; float: right; margin-top: 10px; }

        /* è¾…åŠ©æŒ‰é’® */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 24px; }
        .add-task-btn { background: var(--primary); color: white; border: none; width: 32px; height: 32px; border-radius: 10px; cursor: pointer; font-size: 1.3rem; }
        .small-btn { font-size: 0.75rem; padding: 5px 12px; border-radius: 10px; border: 1px solid var(--border); background: white; cursor: pointer; color: #64748b; }
    </style>
</head>
<body>

    <div id="loginScreen" style="position:fixed;inset:0;background:#3b82f6;display:flex;justify-content:center;align-items:center;z-index:9000;">
        <div style="background:white;padding:40px;border-radius:30px;text-align:center;width:85%;max-width:320px;">
            <h1 style="font-size:3.5rem;margin:0">ğŸ§¬</h1>
            <h2 style="color:#1e40af;margin-top:10px;">è¿›åŒ–ç§æ•™æ¸…å•</h2>
            <button onclick="login()" style="width:100%;padding:15px;background:#3b82f6;color:white;border:none;border-radius:15px;font-weight:bold;cursor:pointer;">Google ç™»å½•</button>
        </div>
    </div>

    <!-- å½•å…¥å¼¹çª— -->
    <div id="addTaskModal" class="modal-overlay" onclick="if(event.target===this) closeAddTaskModal()">
        <div class="modal-content">
            <h3 style="margin-top:0">âœ¨ æƒ³è¦ç»ƒç‚¹ä»€ä¹ˆï¼Ÿ</h3>
            <input type="text" id="manualTaskInput" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:14px;font-size:1rem;background:#f8fafc;" placeholder="ä¾‹å¦‚ï¼šæ·±è¹² 20ä¸ª" onkeyup="if(event.key==='Enter') saveTaskManual()">
            <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
                <button class="small-btn" onclick="closeAddTaskModal()">å…ˆç®—äº†</button>
                <button class="ai-btn" style="margin:0" onclick="saveTaskManual()">ç¡®è®¤æ·»åŠ </button>
            </div>
        </div>
    </div>

    <div id="loading" style="position:fixed;inset:0;background:rgba(255,255,255,0.8);display:none;justify-content:center;align-items:center;z-index:6000;">ğŸƒâ€â™‚ï¸ æ•™ç»ƒæ­£åœ¨å…¨åŠ›èµ¶æ¥...</div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <span id="userName" style="font-size: 1rem; font-weight: bold;">ğŸ‘‹ ä½ å¥½</span>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button style="border:none;background:none;font-size:1.4rem;cursor:pointer;" onclick="document.getElementById('hiddenDatePicker').showPicker()">ğŸ“…</button>
                <input type="date" id="hiddenDatePicker" style="position:absolute;width:0;height:0;opacity:0;" onchange="jumpToDate(this.value)">
                <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>
            </div>
        </div>

        <div class="date-nav-wrapper">
            <button onclick="changeDate(-1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â–¶</button>
        </div>

        <div class="main-content">
            <div class="task-section">
                <div class="list-header">
                    <span style="font-size:0.85rem;color:#64748b;font-weight:bold;">ğŸ“‹ ä»»åŠ¡æ¸…å•</span>
                    <button class="add-task-btn" onclick="openAddTaskModal()">+</button>
                </div>
                <div id="taskList" class="task-list"></div>
            </div>

            <div class="chat-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:0.85rem;color:#64748b;font-weight:bold;">ğŸ’¬ å¥èº«æ­å­</span>
                    <button class="small-btn" style="color:var(--danger); border-color:#fee2e2;" onclick="clearChats()">æ¸…ç©ºé—²èŠ</button>
                </div>
                <div id="chatBox" class="chat-box"></div>

                <div class="input-area">
                    <div style="display:flex; gap:8px; margin-bottom:10px;">
                        <input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ä½ çš„ Key" style="flex:1; padding:6px 12px; border:1px solid var(--border); border-radius:8px; font-size:0.75rem;">
                        <button class="small-btn" onclick="saveKeyToFirebase()">å­˜äº‘ç«¯</button>
                    </div>
                    <textarea id="aiInput" placeholder="ç»ƒå®Œäº†ï¼Ÿæ„Ÿè§‰æ€ä¹ˆæ ·ï¼Ÿæ¥èŠèŠå§ï¼"></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];
        let chatsCache = []; // è¿™é‡Œå­˜æ”¾å½“å‰æ—¥æœŸçš„æ‰€æœ‰èŠå¤©è®°å½•

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName.split(' ')[0]}ï¼`;
                await loadKey();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ äº‘ç«¯åŒæ­¥æˆåŠŸï¼");
        };

        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC();
            const tCol = collection(db, `users/${uid}/tasks`);
            const cCol = collection(db, `users/${uid}/chats`);

            const snapToday = await getDocs(query(tCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(tCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const lastTasks = await getDocs(query(tCol, where("date", "==", snapPast.docs[0].data().date)));
                    await Promise.all(lastTasks.docs.map(t => addDoc(tCol, { title: t.data().title, date: dateStr, isDone: false, order: t.data().order || Date.now() })));
                }
                document.getElementById('loading').style.display = 'none';
            }

            unsubT = onSnapshot(query(tCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
            });

            // è·å–å¯¹è¯ï¼Œç”¨äºæ¸²æŸ“ç•Œé¢ï¼ŒåŒæ—¶ç¼“å­˜ç”¨äº AI ä¸Šä¸‹æ–‡
            unsubC = onSnapshot(query(cCol, orderBy("timestamp", "asc")), (snap) => {
                const allChats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                chatsCache = allChats.filter(c => c.date === selectedDate);
                renderChats(chatsCache);
            });
        }

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="color:#fda4af;border:none;background:none;font-size:0.6rem;cursor:pointer;" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            if (chats.length === 0) { el.innerHTML = '<div style="text-align:center;padding-top:100px;color:#cbd5e1;font-size:0.8rem;">å¼€å§‹èŠå¤©å§ï¼</div>'; return; }
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.jumpToDate = (date) => { if(date) { selectedDate = date; initView(date); } };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = d.toISOString().split('T')[0]; initView(selectedDate);
        };

        window.openAddTaskModal = () => { document.getElementById('addTaskModal').style.display = 'flex'; document.getElementById('manualTaskInput').focus(); };
        window.closeAddTaskModal = () => { document.getElementById('addTaskModal').style.display = 'none'; document.getElementById('manualTaskInput').value = ''; };
        window.saveTaskManual = async () => {
            const title = document.getElementById('manualTaskInput').value.trim();
            if (title) {
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, order: Date.now() });
                closeAddTaskModal();
            }
        };

        window.toggleTask = async (id, s) => updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !s });
        window.deleteTask = async (id) => { if(confirm("ä¸è¦è¿™ä¸ªä»»åŠ¡äº†å—ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        
        window.clearChats = async () => {
            if (confirm("çœŸçš„è¦æŠ¹é™¤æˆ‘ä»¬çš„å›å¿†å—ï¼Ÿ")) {
                const batch = writeBatch(db);
                chatsCache.forEach(c => batch.delete(doc(db, `users/${currentUser.uid}/chats`, c.id)));
                await batch.commit();
            }
        };

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šè”ç³»ä¸Šä¸‹æ–‡çš„ AI å¤„ç† ---
        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key) return;
            const btn = document.getElementById('aiBtn'); btn.disabled = true;
            const chatCol = collection(db, `users/${currentUser.uid}/chats`);

            try {
                // 1. æ„å»º AI è®°å¿†ï¼šæå–æœ€è¿‘çš„ 6 æ¡å¯¹è¯å†å²
                // å¿…é¡»å°†è§’è‰²æ˜ å°„ä¸º AI åè®®è¦æ±‚çš„ 'user' å’Œ 'assistant'
                const history = chatsCache.slice(-6).map(c => ({
                    role: c.role === 'coach' ? 'assistant' : 'user',
                    content: c.text
                }));

                // 2. å°†å½“å‰ç”¨æˆ·è¾“å…¥åŠ å…¥å†å²é¢„è§ˆ
                const messages = [
                    { 
                        role: "system", 
                        content: `ä½ æ˜¯ä¸€ä¸ªå¹½é»˜é˜³å…‰çš„å¥èº«æ­å­ã€‚
                        1. è¯­æ°”ï¼šåƒå¥½æœ‹å‹ä¸€æ ·ï¼Œå¤šç”¨è¡¨æƒ…åŒ…ğŸ’ªğŸ”¥âœ¨ã€‚
                        2. èŒè´£ï¼šæ ¹æ®å¯¹è¯å†å²å’Œå½“å‰ä»»åŠ¡çŠ¶æ€ä¸ç”¨æˆ·èŠå¤©ã€‚
                        3. è§„åˆ™ï¼šåªæœ‰ç”¨æˆ·æ˜ç¡®è¯´â€œå¢åŠ ä»»åŠ¡â€æˆ–â€œåˆ é™¤â€æ—¶æ‰æ”¹åŠ¨æ¸…å•ã€‚
                        4. æ ¼å¼ï¼šå¿…é¡»è¿”å› JSON {"coach_reply": "ä½ çš„å›å¤", "changes": []}` 
                    },
                    ...history, // æ’å…¥å†å²è®°å¿†
                    { role: "user", content: `(å½“å‰ä»»åŠ¡çŠ¶æ€ï¼š[${currentTasks.map(t=>t.title + (t.isDone?'å·²æå®š':'æœªå®Œæˆ')).join(',')}])ã€‚ç”¨æˆ·æœ€æ–°è¯ï¼š${input}` }
                ];

                // 3. ç«‹å³åœ¨ç•Œé¢å­˜å…¥ç”¨æˆ·æ¶ˆæ¯
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });

                // 4. è¯·æ±‚ AI
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: messages,
                        response_format: { type: "json_object" }
                    })
                });

                const rawJson = await res.json();
                const result = JSON.parse(rawJson.choices[0].message.content);

                // 5. å­˜å…¥æ•™ç»ƒå›å¤
                await addDoc(chatCol, { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });
                
                // 6. å¤„ç†ä»»åŠ¡å˜æ›´
                if (result.changes && result.changes.length > 0) {
                    const taskCol = collection(db, `users/${currentUser.uid}/tasks`);
                    for (const c of result.changes) {
                        if (c.action === 'ADD') await addDoc(taskCol, { title: c.title, date: selectedDate, isDone: false, order: Date.now() });
                    }
                }
                document.getElementById('aiInput').value = "";
            } catch (e) { console.error(e); } finally { btn.disabled = false; }
        };
    </script>
</body>
</html>
