<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–æ¸…å• Pro - å®½å±åˆ†æ ç‰ˆ</title>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --border: #cbd5e1;
            --user-msg: #2563eb; --coach-msg: #fff7ed; --coach-text: #9a3412;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system; background: var(--bg); margin: 0; padding: 10px; color: #334155; }
        
        /* å“åº”å¼å¤§å®¹å™¨ */
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header { background: #1e3a8a; color: white; padding: 12px 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        /* æ—¥æœŸå¯¼èˆªåŒº */
        .date-nav-wrapper { display: flex; align-items: center; gap: 10px; background: #fff; padding: 8px 15px; border-radius: 10px; border: 1px solid var(--border); }
        .date-str { font-weight: bold; color: var(--primary); font-size: 0.95rem; }
        .calendar-picker { border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 0 5px; }

        /* --- æ ¸å¿ƒåˆ†æ é€»è¾‘ --- */
        .main-content { display: flex; flex-direction: column; gap: 15px; }
        
        @media (min-width: 900px) {
            .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: flex-start; }
            .chat-section { position: sticky; top: 10px; }
            .chat-box { height: calc(100vh - 280px) !important; } /* åŠ¨æ€é«˜åº¦é€‚é…å±å¹• */
        }

        /* ä»»åŠ¡æ¸…å•åˆ— */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .task-item.done { opacity: 0.5; background: #f1f5f9; border-style: dashed; order: 100; }
        .checkbox { width: 20px; height: 20px; border-radius: 50%; border: 2px solid var(--border); margin-right: 12px; cursor: pointer; flex-shrink: 0; }
        .task-item.done .checkbox { background: #10b981; border-color: #10b981; }
        .task-title { flex: 1; font-weight: 500; font-size: 0.95rem; }

        /* å¯¹è¯è®°å½•åˆ— */
        .chat-section { display: flex; flex-direction: column; gap: 10px; }
        .chat-box { 
            background: #fff; border: 1px solid var(--border); border-radius: 16px; 
            height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5; }
        .msg-user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .msg-coach { align-self: flex-start; background: var(--coach-msg); color: var(--coach-text); border: 1px solid #fed7aa; border-bottom-left-radius: 2px; }

        /* è¾“å…¥åŒº */
        .input-area { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .key-row { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; }
        .key-row input { flex: 1; padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.75rem; }
        textarea { width: 100%; height: 60px; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; resize: none; font-size: 0.95rem; outline: none; }
        .ai-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; float: right; margin-top: 8px; }

        /* å¼¹çª—ä¸åŠ è½½ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; }
        .add-task-btn { background: var(--primary); color: white; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        .small-btn { font-size: 0.7rem; padding: 4px 10px; border-radius: 6px; border: 1px solid #e2e8f0; background: white; cursor: pointer; color: #64748b; }
        .loading { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .spinner { width: 30px; height: 30px; border: 3px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* éšè—åŸç”Ÿæ—¥æœŸé€‰å–çš„æ ·å¼ä½†ä¿ç•™åŠŸèƒ½ */
        .hidden-date-input { position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loginScreen" style="position:fixed;inset:0;background:#1e3a8a;display:flex;justify-content:center;align-items:center;z-index:9000;">
        <div style="background:white;padding:40px;border-radius:24px;text-align:center;width:85%;max-width:350px;">
            <h1 style="font-size:3.5rem;margin:0">ğŸ§ </h1>
            <h2 style="color:#1e3a8a">è¿›åŒ–ç§æ•™æ¸…å•</h2>
            <button onclick="login()" style="width:100%;padding:15px;background:#2563eb;color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer;">Google ç™»å½•</button>
        </div>
    </div>

    <!-- å½•å…¥å¼¹çª— -->
    <div id="addTaskModal" class="modal-overlay" onclick="if(event.target===this) closeAddTaskModal()">
        <div class="modal-content">
            <h3 style="margin-top:0">ğŸ†• æ–°å¢è®­ç»ƒé¡¹ç›®</h3>
            <input type="text" id="manualTaskInput" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:8px;font-size:1rem;" placeholder="ä¾‹å¦‚ï¼šè·‘æ­¥ 5å…¬é‡Œ" onkeyup="if(event.key==='Enter') saveTaskManual()">
            <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
                <button class="small-btn" onclick="closeAddTaskModal()">å–æ¶ˆ</button>
                <button class="ai-btn" style="margin:0" onclick="saveTaskManual()">ç¡®è®¤æ·»åŠ </button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="app" class="container" style="display: none;">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <span id="userName" style="font-size: 0.9rem; font-weight: bold;">Evolution Coach</span>
            <div style="display: flex; align-items: center; gap: 15px;">
                <!-- å°æ—¥å†å›¾æ ‡ -->
                <div style="position: relative;">
                    <button class="calendar-picker" onclick="document.getElementById('hiddenDatePicker').showPicker()">ğŸ“…</button>
                    <input type="date" id="hiddenDatePicker" class="hidden-date-input" onchange="jumpToDate(this.value)">
                </div>
                <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>
            </div>
        </div>

        <!-- æ—¥æœŸå¯¼èˆª -->
        <div class="date-nav-wrapper">
            <button onclick="changeDate(-1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â–¶</button>
        </div>

        <!-- ä¸»å†…å®¹åŒºï¼šå·¦å³åˆ†æ å¸ƒå±€ -->
        <div class="main-content">
            
            <!-- å·¦ä¾§ï¼šä»»åŠ¡è®¡åˆ’ -->
            <div class="task-section">
                <div class="list-header">
                    <span style="font-size:0.8rem;color:#64748b;font-weight:bold;">ğŸ“‹ è®­ç»ƒè®¡åˆ’</span>
                    <button class="add-task-btn" onclick="openAddTaskModal()">+</button>
                </div>
                <div id="taskList" class="task-list"></div>
            </div>

            <!-- å³ä¾§ï¼šå¯¹è¯è®°å½• -->
            <div class="chat-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                    <span style="font-size:0.8rem;color:#64748b;font-weight:bold;">ğŸ’¬ æ•™ç»ƒå¯¹è¯</span>
                    <button class="small-btn" style="color:var(--danger); border-color:#fee2e2;" onclick="clearChats()">æ¸…ç©ºä»Šæ—¥è®°å½•</button>
                </div>
                <div id="chatBox" class="chat-box"></div>

                <!-- è¾“å…¥åŒºåŸŸç´§è·Ÿå¯¹è¯æ¡† -->
                <div class="input-area">
                    <div class="key-row">
                        <input type="password" id="apiKey" placeholder="DeepSeek API Key">
                        <button class="small-btn" onclick="saveKeyToFirebase()">äº‘ç«¯ä¿å­˜</button>
                    </div>
                    <textarea id="aiInput" placeholder="å‘Šè¯‰æ•™ç»ƒä½ çš„æ„Ÿå—..."></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€æ¶ˆæ¯</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];
        let chatsCache = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `å­¦å‘˜: ${user.displayName}`;
                await loadKey();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("Key å·²åŒæ­¥");
        };

        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC();
            const tCol = collection(db, `users/${uid}/tasks`);
            const cCol = collection(db, `users/${uid}/chats`);

            const snapToday = await getDocs(query(tCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(tCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const lastTasks = await getDocs(query(tCol, where("date", "==", snapPast.docs[0].data().date)));
                    await Promise.all(lastTasks.docs.map(t => addDoc(tCol, { title: t.data().title, date: dateStr, isDone: false, order: t.data().order || Date.now() })));
                }
                document.getElementById('loading').style.display = 'none';
            }

            unsubT = onSnapshot(query(tCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
            });

            unsubC = onSnapshot(query(cCol, orderBy("timestamp", "asc")), (snap) => {
                chatsCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderChats(chatsCache.filter(c => c.date === selectedDate));
            });
        }

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="color:red;border:none;background:none;font-size:0.6rem;cursor:pointer;" onclick="deleteTask('${t.id}')">åˆ é™¤</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            if (chats.length === 0) { el.innerHTML = '<div style="text-align:center;padding-top:100px;color:#cbd5e1;font-size:0.8rem;">ä»Šå¤©æ²¡æœ‰å¯¹è¯è®°å½•</div>'; return; }
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.jumpToDate = (date) => { if(date) { selectedDate = date; initView(date); } };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = d.toISOString().split('T')[0]; initView(selectedDate);
        };

        window.openAddTaskModal = () => { document.getElementById('addTaskModal').style.display = 'flex'; document.getElementById('manualTaskInput').focus(); };
        window.closeAddTaskModal = () => { document.getElementById('addTaskModal').style.display = 'none'; document.getElementById('manualTaskInput').value = ''; };
        window.saveTaskManual = async () => {
            const title = document.getElementById('manualTaskInput').value.trim();
            if (title) {
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, order: Date.now() });
                closeAddTaskModal();
            }
        };

        window.toggleTask = async (id, s) => updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !s });
        window.deleteTask = async (id) => { if(confirm("åˆ é™¤è¯¥æ¡ç›®ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        
        window.clearChats = async () => {
            if (confirm("æ¸…ç©ºä»Šæ—¥å¯¹è¯ï¼Ÿ")) {
                const batch = writeBatch(db);
                chatsCache.filter(c => c.date === selectedDate).forEach(c => batch.delete(doc(db, `users/${currentUser.uid}/chats`, c.id)));
                await batch.commit();
            }
        };

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key) return;
            const btn = document.getElementById('aiBtn'); btn.disabled = true;
            const chatCol = collection(db, `users/${currentUser.uid}/chats`);

            try {
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªèµ„æ·±å¥èº«ç§æ•™ã€‚åˆ†æå­¦å‘˜èº«ä½“æ„Ÿå—ï¼ˆå¦‚é…¸ç—›ã€è½»æ¾ç­‰ï¼‰å¹¶æä¾›ç”Ÿç†å­¦è§£é‡Šå»ºè®®ã€‚ä¸¥ç¦éšæ„ä¿®æ”¹æ¸…å•ã€‚JSONï¼š{\"coach_reply\": \"...\", \"changes\": []}" },
                            { role: "user", content: `ä»Šæ—¥è®¡åˆ’çŠ¶æ€ï¼š[${currentTasks.map(t=>t.title).join(',')}]ã€‚åé¦ˆï¼š${input}` }
                        ],
                        response_format: { type: "json_object" }
                    })
                });
                const result = JSON.parse((await res.json()).choices[0].message.content);
                await addDoc(chatCol, { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });
                
                if (result.changes) {
                    const taskCol = collection(db, `users/${currentUser.uid}/tasks`);
                    for (const c of result.changes) {
                        if (c.action === 'ADD') await addDoc(taskCol, { title: c.title, date: selectedDate, isDone: false, order: Date.now() });
                    }
                }
                document.getElementById('aiInput').value = "";
            } catch (e) { alert("AI é”™è¯¯: " + e.message); } finally { btn.disabled = false; }
        };
    </script>
</body>
