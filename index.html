    <div id="loading" style="position:fixed;inset:0;background:rgba(255,255,255,0.8);display:none;justify-content:center;align-items:center;z-index:6000;">ğŸƒâ€â™‚ï¸ æ•™ç»ƒæ­£åœ¨å…¨åŠ›åŒæ­¥...</div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <span id="userName" style="font-size: 0.9rem; font-weight: bold;">ä½ å¥½</span>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button title="ä¹¦æ¶ç®¡ç†" style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="openManageQuotesModal()">ğŸ“–</button>
                <button title="å½•å…¥ä¹¦æ‘˜" style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="openAddQuoteModal()">ğŸ–‹ï¸</button>
                <button style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="document.getElementById('hiddenDatePicker').showPicker()">ğŸ“…</button>
                <input type="date" id="hiddenDatePicker" style="position:absolute;width:0;height:0;opacity:0;" onchange="jumpToDate(this.value)">
                <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>

        <div class="quote-card" onclick="refreshQuote()">

        <div class="date-nav-wrapper">

        <div class="main-content">
            <!-- åˆ—è¡¨åŒºåŸŸ -->
            <div class="task-section">
                <div class="list-header">
                    <span style="font-size:0.8rem;color:#64748b;font-weight:bold;">ğŸ“‹ è®­ç»ƒä»»åŠ¡</span>
                    <div>
                        <button class="small-btn sync-btn" onclick="forceInheritTasks()" title="ä»å‰ä¸€å¤©åŒæ­¥æœ€æ–°æ”¹åŠ¨">ğŸ”„ åŒæ­¥å‰åº</button>
                        <button class="ai-btn" style="margin:0; padding:4px 10px; font-size:0.7rem;" onclick="openAddTaskModal()">+ å¢åŠ </button>

            <!-- èŠå¤©åŒºåŸŸ -->

                </div>

                <div class="input-area">
                    <div style="display:flex; gap:8px; margin-bottom:8px;"><input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ Key" style="flex:1; padding:5px 10px; border:1px solid var(--border); border-radius:8px; font-size:0.7rem;"><button class="small-btn" onclick="saveKeyToFirebase()">å­˜äº‘ç«¯</button></div>
                    <textarea id="aiInput" placeholder="èŠèŠæ„Ÿå—å§..."></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];
        let chatsCache = [];
        let quotesCache = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName.split(' ')[0]}`;
                await loadKey();
                await syncQuotes();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ äº‘ç«¯åŒæ­¥æˆåŠŸï¼");
        };

        // --- æ‘˜æŠ„ç³»ç»Ÿä»£ç  ---
        async function syncQuotes() {
            const qSnap = await getDocs(query(collection(db, `users/${currentUser.uid}/quotes`), orderBy("timestamp", "desc")));
            quotesCache = qSnap.docs.map(d => ({id: d.id, ...d.data()}));
            displayQuoteByDay();
        }
        function displayQuoteByDay() {
            if (quotesCache.length === 0) { document.getElementById('quoteText').textContent = "è¿˜æ²¡æœ‰å½•å…¥ä¹¦æ‘˜å“¦"; return; }
            const q = quotesCache[parseInt(selectedDate.replace(/-/g, '')) % quotesCache.length];
            document.getElementById('quoteText').textContent = `â€œ${q.text}â€`;
            document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`;
        }
        window.refreshQuote = () => { if (quotesCache.length === 0) return; const q = quotesCache[Math.floor(Math.random() * quotesCache.length)]; document.getElementById('quoteText').textContent = `â€œ${q.text}â€`; document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`; };
        window.openAddQuoteModal = () => { document.getElementById('editingQuoteId').value = ""; document.getElementById('quoteModalTitle').textContent = "ğŸ–‹ï¸ å½•å…¥æ‘˜æŠ„"; document.getElementById('quoteInput').value = ""; document.getElementById('quoteSource').value = ""; document.getElementById('addQuoteModal').style.display = 'flex'; };
        window.closeAddQuoteModal = () => document.getElementById('addQuoteModal').style.display = 'none';
        window.saveQuoteManual = async () => {
            const text = document.getElementById('quoteInput').value.trim(); const source = document.getElementById('quoteSource').value.trim(); const qId = document.getElementById('editingQuoteId').value;
            if (!text) return; document.getElementById('loading').style.display = 'flex';
            if (qId) await updateDoc(doc(db, `users/${currentUser.uid}/quotes`, qId), { text, source });
            else await addDoc(collection(db, `users/${currentUser.uid}/quotes`), { text, source, timestamp: serverTimestamp() });
            await syncQuotes(); closeAddQuoteModal(); document.getElementById('loading').style.display = 'none';
        };
        window.openManageQuotesModal = () => { renderManageQuotes(); document.getElementById('manageQuotesModal').style.display = 'flex'; };
        window.closeManageQuotesModal = () => document.getElementById('manageQuotesModal').style.display = 'none';
        function renderManageQuotes() {
            const listEl = document.getElementById('quotesManageList');
            if (quotesCache.length === 0) { listEl.innerHTML = "<p style='text-align:center;color:#94a3b8;'>ä¹¦æ¶ç©ºç©ºå¦‚ä¹Ÿ</p>"; return; }
            listEl.innerHTML = quotesCache.map(q => `<div class="quote-manage-item"><div class="q-text">${q.text}</div><div class="q-meta"><span>ğŸ“– ${q.source || 'æœªçŸ¥'}</span><div class="q-btns"><button class="small-btn edit-btn" onclick="editQuote('${q.id}')">ç¼–è¾‘</button><button class="small-btn del-btn" onclick="deleteQuote('${q.id}')">åˆ é™¤</button></div></div></div>`).join('');
        }
        window.editQuote = (id) => {
            const q = quotesCache.find(x => x.id === id); if (!q) return;
            document.getElementById('editingQuoteId').value = q.id; document.getElementById('quoteModalTitle').textContent = "âœï¸ ä¿®æ”¹æ‘˜æŠ„"; document.getElementById('quoteInput').value = q.text; document.getElementById('quoteSource').value = q.source || "";
            document.getElementById('manageQuotesModal').style.display = 'none'; document.getElementById('addQuoteModal').style.display = 'flex';
        };
        window.deleteQuote = async (id) => { if (confirm("ä»ä¹¦æ¶ç§»é™¤ï¼Ÿ")) { await deleteDoc(doc(db, `users/${currentUser.uid}/quotes`, id)); await syncQuotes(); renderManageQuotes(); } };

        // --- æ ¸å¿ƒä»»åŠ¡ä¸èŠå¤© ---
        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;

            // 1. æ¸…ç†æ—§ç›‘å¬
            if (unsubT) unsubT(); 
            if (unsubC) unsubC();
            
            // 2. å…³é”®ï¼šåˆ‡æ¢æ—¥æœŸæ—¶ç«‹å³æ¸…ç©ºèŠå¤©ç¼“å­˜ï¼Œé˜²æ­¢è§†è§‰å’Œé€»è¾‘ä¸Šç»§æ‰¿ä¸Šä¸€å¤©çš„å†…å®¹
            chatsCache = []; 
            document.getElementById('chatBox').innerHTML = '<div style="text-align:center;padding-top:80px;color:#cbd5e1;font-size:0.8rem;">åŠ è½½ä¸­...</div>';

            const tCol = collection(db, `users/${uid}/tasks`);
            const cCol = collection(db, `users/${uid}/chats`);

            // ä»»åŠ¡é€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼šå¦‚æœä»Šå¤©æ²¡ä»»åŠ¡ï¼Œå°è¯•ä»æ˜¨å¤©ç»§æ‰¿ï¼‰
            const snapToday = await getDocs(query(tCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                await doInheritTasks(dateStr, false);
            }

            // ç›‘å¬ä»»åŠ¡ï¼ˆä¿æŒä¸å˜ï¼‰
            unsubT = onSnapshot(query(tCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
            });

            // ç›‘å¬èŠå¤©ï¼ˆä¿®æ”¹ï¼šåªæŸ¥è¯¢ date == dateStrï¼‰
            // æˆ‘ä»¬å»æ‰ orderByï¼Œæ”¹ä¸ºå‰ç«¯æ’åºï¼Œè¿™æ ·å¯ä»¥é¿å…å¤æ‚çš„ç´¢å¼•æŠ¥é”™
            unsubC = onSnapshot(query(cCol, where("date", "==", dateStr)), (snap) => {
                chatsCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // å‰ç«¯æŒ‰æ—¶é—´æˆ³æ’åº
                chatsCache.sort((a, b) => {
                    const tA = a.timestamp ? a.timestamp.seconds : 9999999999;
                    const tB = b.timestamp ? b.timestamp.seconds : 9999999999;
                    return tA - tB;
                });
                
                renderChats(chatsCache);
            });

            displayQuoteByDay();
        }

        // ç»Ÿä¸€çš„ç»§æ‰¿é€»è¾‘å‡½æ•°ï¼ˆä¿æŒä¸å˜ï¼‰
        async function doInheritTasks(targetDate, isForce) {
            const tCol = collection(db, `users/${currentUser.uid}/tasks`);
            const snapPast = await getDocs(query(tCol, where("date", "<", targetDate), orderBy("date", "desc"), limit(1)));
            
            if (!snapPast.empty) {
                const sourceDate = snapPast.docs[0].data().date;
                const snapTasks = await getDocs(query(tCol, where("date", "==", sourceDate)));
                
                document.getElementById('loading').style.display = 'flex';
                // å¦‚æœæ˜¯å¼ºåˆ¶åŒæ­¥ï¼Œå…ˆåˆ é™¤ç›®æ ‡æ—¥æœŸçš„æ‰€æœ‰ç°æœ‰ä»»åŠ¡
                if (isForce) {
                    const snapCurrent = await getDocs(query(tCol, where("date", "==", targetDate)));
                    const batch = writeBatch(db);
                    snapCurrent.docs.forEach(d => batch.delete(d.ref));
                    await batch.commit();
                }

                // å…‹éš†ä»»åŠ¡
                await Promise.all(snapTasks.docs.map(t => addDoc(tCol, {
                    title: t.data().title,
                    date: targetDate,
                    isDone: false,
                    order: t.data().order || Date.now()
                })));
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æš´éœ²ç»™æŒ‰é’®çš„å¼ºåˆ¶åŒæ­¥å‡½æ•°
        window.forceInheritTasks = async () => {
            if (confirm("ç¡®å®šè¦åŒæ­¥å‰ä¸€å¤©çš„æœ€æ–°è®¡åˆ’å—ï¼Ÿ\næ³¨æ„ï¼šè¿™ä¼šé‡ç½®ä»Šå¤©çš„ä»»åŠ¡è¿›åº¦ï¼")) {
                await doInheritTasks(selectedDate, true);
            }
        };

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="color:#fda4af;border:none;background:none;font-size:0.65rem;cursor:pointer;" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            if (chats.length === 0) { el.innerHTML = '<div style="text-align:center;padding-top:80px;color:#cbd5e1;font-size:0.8rem;">å¼€å§‹èŠå¤©å§ï¼</div>'; return; }
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.jumpToDate = (date) => { if(date) { selectedDate = date; initView(date); } };

        };

            const title = document.getElementById('manualTaskInput').value.trim();

                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, order: Date.now() });

        window.clearChats = async () => {
            if (confirm("æ¸…ç©ºå¯¹è¯è®°å½•ï¼Ÿ")) {
                const batch = writeBatch(db);
                // è¿™é‡Œçš„ chatsCache ç°åœ¨åªåŒ…å«å½“å¤©çš„èŠå¤©ï¼Œæ‰€ä»¥åªä¼šåˆ é™¤å½“å¤©çš„
                chatsCache.forEach(c => batch.delete(doc(db, `users/${currentUser.uid}/chats`, c.id)));

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();

            if (!input || !key) return;
            const btn = document.getElementById('aiBtn'); btn.disabled = true;
            const chatCol = collection(db, `users/${currentUser.uid}/chats`);

            try {
                if (input.startsWith("æ‘˜æŠ„ï¼š") || input.startsWith("æ‘˜æŠ„:")) {
                    const text = input.replace(/æ‘˜æŠ„ï¼š|æ‘˜æŠ„:/, "").trim();
                    await addDoc(collection(db, `users/${currentUser.uid}/quotes`), { text, source: "å¯¹è¯å½•å…¥", timestamp: serverTimestamp() });
                    await syncQuotes();
                    await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });
                    await addDoc(chatCol, { role: 'coach', text: "âœ¨ æ”¶åˆ°ï¼å­˜å…¥ä¹¦æ¶å•¦ã€‚", date: selectedDate, timestamp: serverTimestamp() });
                    document.getElementById('aiInput').value = "";

                }

                // AI ä¸Šä¸‹æ–‡ç°åœ¨åªå– chatsCacheï¼Œè€Œ chatsCache åªåŒ…å«å½“å¤©çš„å†…å®¹
                const history = chatsCache.slice(-5).map(c => ({ role: c.role === 'coach' ? 'assistant' : 'user', content: c.text }));
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });

                    body: JSON.stringify({

                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªé˜³å…‰å¹½é»˜çš„å¥èº«æ­å­ã€‚å¤šå‘è¡¨æƒ…åŒ…ğŸ’ªã€‚JSONå›å¤æ ¼å¼ã€‚" },
                            ...history,
                            { role: "user", content: `(ä»»åŠ¡ï¼š[${currentTasks.map(t=>t.title).join(',')}])ã€‚ç”¨æˆ·åé¦ˆï¼š${input}` }
                        ],
                        response_format: { type: "json_object" }
                    })

                const result = JSON.parse((await res.json()).choices[0].message.content);
