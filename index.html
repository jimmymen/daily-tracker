    <div id="app" class="container" style="display: none;">

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, setDoc, getDoc, increment, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isProcessing = false;
        const now = new Date();
        let selectedDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        
        let unsubT = null, unsubC = null, unsubS = null;
        let currentTasks = [];
        let chatsCache = [];
        let quotesCache = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName.split(' ')[0]}`;
                await loadKey();
                await syncQuotes();
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ äº‘ç«¯åŒæ­¥æˆåŠŸï¼");
        };

        // --- æ‘˜æŠ„é€»è¾‘ï¼ˆç•¥ï¼‰ ---
        async function syncQuotes() {
            const qSnap = await getDocs(query(collection(db, `users/${currentUser.uid}/quotes`), orderBy("timestamp", "desc")));
            quotesCache = qSnap.docs.map(d => ({id: d.id, ...d.data()}));
            displayQuoteByDay();
        }
        function displayQuoteByDay() {
            if (quotesCache.length === 0) { document.getElementById('quoteText').textContent = "ä¹¦æ¶è¿˜æ²¡ä¹¦å“¦"; return; }
            const q = quotesCache[parseInt(selectedDate.replace(/-/g, '')) % quotesCache.length];
            document.getElementById('quoteText').textContent = `â€œ${q.text}â€`;
            document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`;
        }
        window.refreshQuote = () => { if (quotesCache.length === 0) return; const q = quotesCache[Math.floor(Math.random() * quotesCache.length)]; document.getElementById('quoteText').textContent = `â€œ${q.text}â€`; document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`; };
        window.openAddQuoteModal = () => { document.getElementById('editingQuoteId').value = ""; document.getElementById('quoteInput').value = ""; document.getElementById('quoteSource').value = ""; document.getElementById('addQuoteModal').style.display = 'flex'; };
        window.closeAddQuoteModal = () => document.getElementById('addQuoteModal').style.display = 'none';
        window.saveQuoteManual = async () => {
            const text = document.getElementById('quoteInput').value.trim(); const source = document.getElementById('quoteSource').value.trim(); const qId = document.getElementById('editingQuoteId').value;
            if (!text) return;
            if (qId) await updateDoc(doc(db, `users/${currentUser.uid}/quotes`, qId), { text, source });
            else await addDoc(collection(db, `users/${currentUser.uid}/quotes`), { text, source, timestamp: serverTimestamp() });
            await syncQuotes(); closeAddQuoteModal();
        };
        window.openManageQuotesModal = () => { renderManageQuotes(); document.getElementById('manageQuotesModal').style.display = 'flex'; };
        window.closeManageQuotesModal = () => document.getElementById('manageQuotesModal').style.display = 'none';
        function renderManageQuotes() {
            const listEl = document.getElementById('quotesManageList');
            listEl.innerHTML = quotesCache.map(q => `<div style="background:#f8fafc;padding:10px;border-radius:10px;margin-bottom:8px;font-size:0.85rem;"><div>${q.text}</div><div style="display:flex;justify-content:space-between;margin-top:5px;"><span>ğŸ“– ${q.source || ''}</span><div><button class="small-btn" onclick="editQuote('${q.id}')">ç¼–è¾‘</button><button class="small-btn" onclick="deleteQuote('${q.id}')">åˆ é™¤</button></div></div></div>`).join('');
        }
        window.editQuote = (id) => {
            const q = quotesCache.find(x => x.id === id);
            document.getElementById('editingQuoteId').value = q.id; document.getElementById('quoteInput').value = q.text; document.getElementById('quoteSource').value = q.source || "";
            document.getElementById('manageQuotesModal').style.display = 'none'; document.getElementById('addQuoteModal').style.display = 'flex';
        };
        window.deleteQuote = async (id) => { if (confirm("ä»ä¹¦æ¶ç§»é™¤ï¼Ÿ")) { await deleteDoc(doc(db, `users/${currentUser.uid}/quotes`, id)); await syncQuotes(); renderManageQuotes(); } };


        // --- ç³»ç»Ÿåˆå§‹åŒ–ä¸ç»Ÿè®¡ ---
        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC(); if (unsubS) unsubS();

            unsubT = onSnapshot(query(collection(db, `users/${uid}/tasks`), where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
                calculateTotal(); 
            });

            unsubC = onSnapshot(query(collection(db, `users/${uid}/chats`), where("date", "==", dateStr)), (snap) => {
                chatsCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
                chatsCache.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                renderChats(chatsCache);
                if (chatsCache.length === 0 && dateStr === selectedDate) triggerGreeting();
            });

            unsubS = onSnapshot(doc(db, `users/${uid}/dailyStats`, dateStr), (doc) => {
                window.bonusCalories = doc.exists() ? (doc.data().bonusCalories || 0) : 0;
                calculateTotal();
            });
            displayQuoteByDay();
        }

        function calculateTotal() {
            const taskSum = currentTasks.reduce((acc, t) => acc + (t.isDone ? (Number(t.calories) || 0) : 0), 0);
            const bonus = window.bonusCalories || 0;
            document.getElementById('totalCalories').textContent = taskSum + bonus;
        }

        // --- ä»»åŠ¡åˆ—è¡¨æ¸²æŸ“ï¼ˆæ‹†åˆ†å¾…åŠå’Œå·²å®Œæˆï¼‰ ---
        function renderTasks() {
            const todoList = document.getElementById('todoList');
            const doneList = document.getElementById('doneList');
            let todoHtml = '';
            let doneHtml = '';

            currentTasks.forEach(t => {
                const itemHtml = `
                    <div class="task-item ${t.isDone ? 'done' : ''}">
                        <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone}, '${t.title}')"></div>
                        <div class="task-title">${t.title}</div>
                        ${t.calories > 0 ? `<div class="task-cal-tag">${t.calories} kcal</div>` : ''}
                        <button style="border:none;background:none;cursor:pointer;color:#ef4444" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                    </div>
                `;
                if (t.isDone) {
                    doneHtml += itemHtml;
                } else {
                    todoHtml += itemHtml;
                }
            });
            
            todoList.innerHTML = todoHtml || '<p style="text-align:center;color:#ccc;font-size:0.8rem;">ä»Šæ—¥æ— å¾…åŠä»»åŠ¡ï¼Œå¿«å»å¢åŠ å§ï¼</p>';
            doneList.innerHTML = doneHtml || '<p style="text-align:center;color:#ccc;font-size:0.8rem;">æš‚æ— å·²å®Œæˆé¡¹ç›®ã€‚</p>';
        }

        window.toggleTask = async (id, s, title) => {
            if (isProcessing) return;
            const newStatus = !s;
            await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: newStatus });
            if (newStatus) {
                await addDoc(collection(db, `users/${currentUser.uid}/chats`), { role: 'user', text: `æ‰“å¡å®Œæˆï¼š${title}ï¼ğŸ’ª`, date: selectedDate, timestamp: serverTimestamp() });
                triggerTaskCoach(title);
            }
        };

        // --- æ ¸å¿ƒ AI é€»è¾‘ï¼ˆæ— å“åº”ä¿®å¤ï¼‰ ---
        async function processAI() {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            const aiBtn = document.getElementById('aiBtn');

            if (!input || !key || isProcessing) return;
            
            isProcessing = true; 
            aiBtn.disabled = true;
            aiBtn.textContent = "å‘é€ä¸­..."; 

            try {

        window.forceInheritTasks = async () => {
            const tCol = collection(db, `users/${currentUser.uid}/tasks`);
            const snapPast = await getDocs(query(tCol, where("date", "<", selectedDate), orderBy("date", "desc"), limit(1)));
            if (!snapPast.empty) {
                const sourceDate = snapPast.docs[0].data().date;
                const snapTasks = await getDocs(query(tCol, where("date", "==", sourceDate)));
                const snapCurrent = await getDocs(query(tCol, where("date", "==", selectedDate)));

                snapCurrent.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
