<!DOCTYPE html>
<html lang="zh-CN">

    <title>è¿›åŒ–æ¸…å• Pro - ç¨³å®šåŠ å¼ºç‰ˆ</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; 
            --bg: #f8fafc; --card: #ffffff; --text: #334155; --border: #cbd5e1;
            --success: #10b981; --danger: #ef4444; --coach-bg: #fff7ed; --coach-text: #92400e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system; background: var(--bg); color: var(--text); padding: 15px; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 40px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .top-bar { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px 20px; border-radius: 16px; box-shadow: 0 4px 12px rgba(37,99,235,0.2); display: flex; justify-content: space-between; align-items: center; }
        .date-nav { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px 20px; border-radius: 12px; border: 1px solid var(--border); margin-top: -8px; }
        .date-str { font-weight: 800; color: var(--primary); font-size: 1rem; }

        /* èŠå¤©å±•ç¤ºåŒº */
        .section-title { font-size: 0.9rem; font-weight: bold; color: #64748b; margin-top: 5px; }
        .chat-container { 
            background: #fff; border: 1px solid var(--border); border-radius: 16px; 
            height: 300px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; position: relative; word-wrap: break-word; }
        .msg-user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-coach { align-self: flex-start; background: var(--coach-bg); color: var(--coach-text); border: 1px solid #fde68a; border-bottom-left-radius: 2px; }
        .msg-time { font-size: 0.65rem; opacity: 0.6; margin-top: 4px; display: block; }

        /* ä»»åŠ¡æ¸…å•åŒº */
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 12px 15px; border-radius: 12px; border: 1px solid var(--border); transition: 0.2s; }
        .task-item.done { opacity: 0.5; transform: scale(0.98); background: #f8fafc; border-style: dashed; order: 100; }
        .task-item.done .task-title { text-decoration: line-through; color: #94a3b8; }
        .checkbox { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--border); margin-right: 12px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .task-item.done .checkbox { background: var(--success); border-color: var(--success); color: white; }
        .task-item.done .checkbox::after { content: 'âœ“'; font-weight: bold; font-size: 11px; }
        .task-title { flex: 1; font-weight: 600; font-size: 0.95rem; }
        .del-btn { color: var(--danger); font-size: 0.7rem; background: #fff1f2; border: none; padding: 4px 8px; border-radius: 6px; cursor: pointer; }

        /* è¾“å…¥æ§åˆ¶åŒº */
        .input-card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 12px; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); }
        .key-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .key-row input { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.75rem; }
        textarea { width: 100%; height: 50px; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; resize: none; font-size: 0.95rem; outline: none; }
        .ai-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }

        /* è¾…åŠ©æ ·å¼ */
        .loading { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .spinner { width: 26px; height: 26px; border: 3px solid #eee; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen" style="position:fixed;inset:0;background:#1e3a8a;display:flex;justify-content:center;align-items:center;z-index:3000;">
        <div style="background:white;padding:40px;border-radius:24px;text-align:center;width:85%;max-width:350px;">
            <h1 style="font-size:3rem;margin-bottom:10px;">ğŸ›¡ï¸</h1>
            <h2 style="color:#1e3a8a;margin-bottom:20px;">è¿›åŒ–æ¸…å• Pro</h2>
            <button onclick="login()" style="width:100%;padding:15px;background:var(--primary);color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer;">Google ç™»å½•</button>
        </div>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="app" class="container" style="display: none;">
        <div class="top-bar">
            <h2 id="userName" style="font-size: 1rem;">æˆ‘çš„æ•™ç»ƒ</h2>
            <button onclick="logout()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:4px 10px; border-radius:6px; font-size:0.75rem;">é€€å‡º</button>
        </div>

        <div class="date-nav">
            <button onclick="changeDate(-1)" style="border:none;background:none;font-size:1.2rem;cursor:pointer;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;font-size:1.2rem;cursor:pointer;">â–¶</button>
        </div>

        <div class="section-title">ğŸ’¬ å¯¹è¯å†å²</div>
        <div id="chatContainer" class="chat-container"></div>

        <div class="section-title">ğŸ“‹ ä»Šæ—¥ä»»åŠ¡</div>
        <div id="taskList" class="task-list"></div>

        <div class="input-card">
            <div class="key-row">
                <input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ DeepSeek Key">
                <button onclick="saveKey()" style="background:#e2e8f0;border:none;padding:0 10px;border-radius:6px;font-size:0.7rem;cursor:pointer;">ä¿å­˜Key</button>
            </div>
            <textarea id="aiInput" placeholder="å‘Šè¯‰æ•™ç»ƒä½ çš„æ„Ÿå—ï¼Œå¦‚ï¼š'æˆ‘ä»Šå¤©è·‘æ­¥äº†'"></textarea>
            <div class="ai-controls">
                <span id="aiStatus" style="font-size:0.7rem;color:#64748b;">AI ä¼šæ ¹æ®å¯¹è¯è°ƒæ•´ä»»åŠ¡</span>
                <button id="aiBtn" onclick="processAI()" style="background:var(--primary);color:white;border:none;padding:8px 20px;border-radius:8px;font-weight:bold;cursor:pointer;">å‘é€</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = user.displayName;
                const sk = localStorage.getItem('ds_key_final');
                if(sk) document.getElementById('apiKey').value = sk;
                initDateView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.saveKey = () => {
            localStorage.setItem('ds_key_final', document.getElementById('apiKey').value.trim());
            alert("Key å·²æ°¸ä¹…ä¿å­˜");
        };

        async function initDateView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC();

            const taskCol = collection(db, `users/${uid}/tasks`);
            const chatCol = collection(db, `users/${uid}/chats`);

            // ä»»åŠ¡è‡ªåŠ¨ç»§æ‰¿é€»è¾‘
            const snapToday = await getDocs(query(taskCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(taskCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const lastD = snapPast.docs[0].data().date;
                    const snapTasks = await getDocs(query(taskCol, where("date", "==", lastD)));
                    const clones = snapTasks.docs.map(t => addDoc(taskCol, { title: t.data().title, date: dateStr, isDone: false, order: t.data().order || Date.now() }));
                    await Promise.all(clones);
                }
                document.getElementById('loading').style.display = 'none';
            }

            unsubT = onSnapshot(query(taskCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks(currentTasks);
            });

            unsubC = onSnapshot(query(chatCol, where("date", "==", dateStr), orderBy("timestamp", "asc")), (snap) => {
                const chats = snap.docs.map(d => d.data());
                renderChats(chats);
            });
        }

        function renderTasks(tasks) {
            const el = document.getElementById('taskList');
            el.innerHTML = tasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button class="del-btn" onclick="deleteTask('${t.id}')">åˆ é™¤</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatContainer');
            el.innerHTML = chats.map(c => {
                // å¤„ç†æœåŠ¡å™¨æ—¶é—´æˆ³å°šæœªè¿”å›çš„æƒ…å†µ
                const time = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : 'åˆšåˆš';
                return `<div class="msg msg-${c.role}">${c.text}<span class="msg-time">${time}</span></div>`;
            }).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.toggleTask = async (id, s) => updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !s });
        window.deleteTask = async (id) => { if(confirm("å½»åº•åˆ é™¤ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = d.toISOString().split('T')[0]; initDateView(selectedDate);
        };

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key) return alert("å†…å®¹æˆ– Key ä¸ºç©º");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true; btn.textContent = "...";
            const uid = currentUser.uid;
            const chatCol = collection(db, `users/${uid}/chats`);

            try {
                // 1. å…ˆä¿å­˜ç”¨æˆ·æ¶ˆæ¯
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });

                const taskCtx = currentTasks.map(t => `${t.title}(${t.isDone ? 'å®Œæˆ' : 'æœªåš'})`).join(', ');

                // 2. è¯·æ±‚ AI (åŠ å¼ºæç¤ºè¯ï¼Œé˜²æ­¢è¯¯åˆ )
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system", 
                                content: `ä½ æ˜¯èµ„æ·±å¥èº«æ•™ç»ƒã€‚
                                è§„åˆ™ï¼š
                                1. ä¿æŠ¤åŸåˆ™ï¼šä¸¥ç¦éšæ„åˆ é™¤å·²æœ‰ä»»åŠ¡ã€‚é™¤éç”¨æˆ·è¯´â€œä¸è¦ç»ƒäº†â€æˆ–â€œåˆ é™¤â€ï¼Œå¦åˆ™ä¸è¦åŠ¨åŸæœ‰æ—¥ç¨‹ã€‚
                                2. è¡¥å……åŸåˆ™ï¼šå¦‚æœç”¨æˆ·åšäº†é¢å¤–è¿åŠ¨ï¼ˆå¦‚è·‘æ­¥ï¼‰ï¼Œç»™äºˆé¼“åŠ±å¹¶å»ºè®®æ˜¯å¦éœ€è¦åŠ ç»ƒï¼Œè€Œä¸æ˜¯æ›¿æ¢åŸæœ‰ä»»åŠ¡ã€‚
                                3. è¿”å› JSONï¼š{"coach_reply": "100å­—å†…å¯¹è¯", "changes": [{"action": "ADD"|"DELETE", "title": "ä»»åŠ¡å"}]}`
                            },
                            {role: "user", content: `ä»Šæ—¥å·²æœ‰è®¡åˆ’ï¼š[${taskCtx}]ã€‚å­¦å‘˜åé¦ˆï¼š${input}`}
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.choices[0].message.content);

                // 3. ä¿å­˜æ•™ç»ƒå›å¤
                await addDoc(chatCol, { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });

                // 4. æ‰§è¡Œå˜æ›´
                const taskCol = collection(db, `users/${uid}/tasks`);
                for (const c of result.changes) {
                    if (c.action === 'ADD') {
                        await addDoc(taskCol, { title: c.title, date: selectedDate, isDone: false, order: Date.now() });
                    } else if (c.action === 'DELETE') {
                        const snap = await getDocs(query(taskCol, where("date", "==", selectedDate), where("title", "==", c.title)));
                        snap.docs.forEach(d => deleteDoc(d.ref));
                    }
                }
                document.getElementById('aiInput').value = "";
            } catch (e) {
                alert("AI æš‚æ—¶ç¦»çº¿: " + e.message);
            } finally {
                btn.disabled = false; btn.textContent = "å‘é€";
            }
        };
    </script>
</body>
</html>
