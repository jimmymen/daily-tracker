<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–æ¸…å• Pro - ç§æ•™å¯¹è¯ç‰ˆ</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; 
            --bg: #f8fafc; --card: #ffffff; --text: #334155; --border: #cbd5e1;
            --success: #10b981; --danger: #ef4444; --coach: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system; background: var(--bg); color: var(--text); padding: 15px; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 30px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .top-bar { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 12px rgba(37,99,235,0.2); }
        .date-nav { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--border); margin-top: -10px; }
        .date-str { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

        /* èŠå¤©å±•ç¤ºåŒº */
        .chat-container { 
            background: #fff; border: 1px solid var(--border); border-radius: 16px; 
            height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .msg-user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-coach { align-self: flex-start; background: #fef3c7; color: #92400e; border: 1px solid #fde68a; border-bottom-left-radius: 2px; }
        .msg-time { font-size: 0.7rem; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        /* ä»»åŠ¡æ¸…å•åŒº */
        .section-title { font-size: 1rem; font-weight: bold; color: #64748b; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        .task-list { display: flex; flex-direction: column; gap: 10px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 15px; border-radius: 14px; border: 1px solid var(--border); transition: all 0.3s; }
        .task-item.done { opacity: 0.5; transform: scale(0.97); background: #f1f5f9; border-style: dashed; order: 100; }
        .task-item.done .task-title { text-decoration: line-through; color: #94a3b8; }
        .checkbox { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--border); margin-right: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .task-item.done .checkbox { background: var(--success); border-color: var(--success); color: white; }
        .task-item.done .checkbox::after { content: 'âœ“'; font-weight: bold; font-size: 12px; }
        .task-title { flex: 1; font-weight: 600; font-size: 1rem; }
        .del-btn { color: var(--danger); font-size: 0.75rem; background: #fff1f2; border: none; padding: 4px 8px; border-radius: 6px; cursor: pointer; }

        /* è¾“å…¥æ§åˆ¶åŒº */
        .input-card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .key-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .key-row input { flex: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 0.8rem; }
        textarea { width: 100%; height: 60px; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; resize: none; font-size: 1rem; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); }
        .ai-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }

        /* ç™»å½•ä¸åŠ è½½ */
        .login-screen { position: fixed; inset: 0; background: #1e3a8a; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: white; padding: 40px; border-radius: 24px; text-align: center; width: 85%; }
        .loading { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
        .spinner { width: 26px; height: 26px; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 style="font-size: 3rem; margin-bottom: 10px;">ğŸ’ª</h1>
            <h2 style="color: #1e3a8a; margin-bottom: 5px;">è¿›åŒ–ç§æ•™æ¸…å• v4</h2>
            <p style="color: #64748b; margin-bottom: 30px;">è®°å½•å¯¹è¯ Â· æ™ºèƒ½è¿›åŒ–è®¡åˆ’</p>
            <button onclick="login()" style="width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; font-size:1rem; cursor:pointer;">Google ç™»å½•</button>
        </div>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="app" class="container" style="display: none;">
        <!-- é¡¶éƒ¨çŠ¶æ€ -->
        <div class="top-bar">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="userName" style="font-size: 1.1rem;">æˆ‘çš„ç§æ•™</h2>
                <button onclick="logout()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:4px 10px; border-radius:6px; font-size:0.75rem;">é€€å‡º</button>
            </div>
        </div>

        <div class="date-nav">
            <button onclick="changeDate(-1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer; padding:0 10px;">â—€</button>
            <div id="dateDisplay" class="date-str">åŠ è½½ä¸­...</div>
            <button onclick="changeDate(1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer; padding:0 10px;">â–¶</button>
        </div>

        <!-- èŠå¤©è®°å½•åŒº -->
        <div class="section-title">ğŸ’¬ è®­ç»ƒè®°å½•ä¸åé¦ˆ</div>
        <div id="chatContainer" class="chat-container">
            <!-- æ¶ˆæ¯åŠ¨æ€åŠ è½½ -->
        </div>

        <!-- ä»»åŠ¡æ¸…å•åŒº -->
        <div class="section-title">ğŸ“‹ ä»Šæ—¥ä»»åŠ¡æ¸…å•</div>
        <div id="taskList" class="task-list">
            <!-- ä»»åŠ¡åŠ¨æ€åŠ è½½ -->
        </div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-card">
            <div class="key-row">
                <input type="password" id="apiKey" placeholder="è¾“å…¥å¹¶ä¿å­˜ DeepSeek API Key">
                <button onclick="saveKey()" style="background:#e2e8f0; border:none; padding:0 10px; border-radius:8px; font-size:0.75rem; cursor:pointer;">ä¿å­˜Key</button>
            </div>
            <textarea id="aiInput" placeholder="è¾“å…¥åé¦ˆï¼š'æ•™ç»ƒï¼Œè¿™ç»„ä¿¯å§æ’‘åšå®Œå¾ˆè½»æ¾ï¼'"></textarea>
            <div class="ai-controls">
                <span id="aiStatus" style="font-size:0.75rem; color:#64748b;">æ”¯æŒä¸Šä¸‹æ–‡å¯¹è¯</span>
                <button id="aiBtn" onclick="processAI()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">å‘é€åé¦ˆ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubTasks = null;
        let unsubChats = null;
        let currentTasks = [];

        // --- 1. è®¤è¯ä¸åˆå§‹åŒ– ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName}`;
                
                // æ¢å¤ä¿å­˜çš„ API Key
                const savedKey = localStorage.getItem('ds_key_v4');
                if(savedKey) document.getElementById('apiKey').value = savedKey;
                
                initDateView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.saveKey = () => {
            const key = document.getElementById('apiKey').value.trim();
            localStorage.setItem('ds_key_v4', key);
            alert("API Key å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨");
        };

        // --- 2. æ ¸å¿ƒè§†å›¾åŒæ­¥ (ä»»åŠ¡ + èŠå¤©) ---
        async function initDateView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;

            // åœæ­¢ä¹‹å‰çš„ç›‘å¬
            if (unsubTasks) unsubTasks();
            if (unsubChats) unsubChats();

            // ä»»åŠ¡é€»è¾‘ (åŒå‰)
            const taskCol = collection(db, `users/${uid}/tasks`);
            const snapToday = await getDocs(query(taskCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(taskCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const lastDate = snapPast.docs[0].data().date;
                    const snapLastTasks = await getDocs(query(taskCol, where("date", "==", lastDate)));
                    const clones = snapLastTasks.docs.map(tDoc => {
                        const data = tDoc.data();
                        return addDoc(taskCol, { title: data.title, date: dateStr, isDone: false, order: data.order || Date.now(), isInherited: true });
                    });
                    await Promise.all(clones);
                }
                document.getElementById('loading').style.display = 'none';
            }

            // å®æ—¶ç›‘å¬ä»»åŠ¡
            unsubTasks = onSnapshot(query(taskCol, where("date", "==", dateStr)), (snapshot) => {
                currentTasks = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a, b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks(currentTasks);
            });

            // å®æ—¶ç›‘å¬èŠå¤©è®°å½•
            const chatCol = collection(db, `users/${uid}/chats`);
            unsubChats = onSnapshot(query(chatCol, where("date", "==", dateStr), orderBy("timestamp", "asc")), (snapshot) => {
                const chats = snapshot.docs.map(d => d.data());
                renderChats(chats);
            });
        }

        // --- 3. æ¸²æŸ“ UI ---
        function renderTasks(tasks) {
            const listEl = document.getElementById('taskList');
            listEl.innerHTML = tasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button class="del-btn" onclick="deleteTask('${t.id}')">åˆ é™¤</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const container = document.getElementById('chatContainer');
            if (chats.length === 0) {
                container.innerHTML = `<div style="text-align:center; color:#94a3b8; font-size:0.8rem; margin-top:50px;">ä»Šå¤©è¿˜æ²¡æœ‰å¯¹è¯ã€‚è¾“å…¥åé¦ˆè®©æ•™ç»ƒè°ƒæ•´è®¡åˆ’ã€‚</div>`;
                return;
            }
            container.innerHTML = chats.map(c => `
                <div class="msg msg-${c.role}">
                    ${c.text}
                    <span class="msg-time">${c.time || ''}</span>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // --- 4. ä»»åŠ¡äº¤äº’ ---
        window.toggleTask = async (id, status) => { await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !status }); };
        window.deleteTask = async (id) => { if(confirm("åˆ é™¤æ­¤é¡¹ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        window.changeDate = (offset) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + offset);
            selectedDate = d.toISOString().split('T')[0]; initDateView(selectedDate);
        };

        // --- 5. AI ç§æ•™å¯¹è¯ç³»ç»Ÿ ---
        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!input || !apiKey) return alert("è¯·è¾“å…¥å†…å®¹å’Œ API Key");
            
            // ç«‹å³ä¿å­˜ Key åˆ°æœ¬åœ°ä»¥é˜²ä¸¢å¤±
            localStorage.setItem('ds_key_v4', apiKey);

            const btn = document.getElementById('aiBtn');
            btn.disabled = true; btn.textContent = "âŒ›";

            const uid = currentUser.uid;
            const chatCol = collection(db, `users/${uid}/chats`);
            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            try {
                // 1. ä¿å­˜ç”¨æˆ·çš„æ¶ˆæ¯
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp(), time: timeStr });

                // 2. æ„é€ ä¸Šä¸‹æ–‡
                const taskContext = currentTasks.map(t => `${t.title}(${t.isDone ? 'å®Œæˆ' : 'æœªåš'})`).join(', ');

                // 3. è¯·æ±‚ AI
                const response = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system", 
                                content: `ä½ æ˜¯ä¸“ä¸šç§æ•™ã€‚åŸºäºå­¦å‘˜åé¦ˆè°ƒæ•´è®¡åˆ’ã€‚
                                è§„åˆ™ï¼š
                                1. è‹¥è½»æ¾åˆ™å¢åŠ ç»„æ•°/éš¾åº¦ï¼Œè‹¥ç´¯åˆ™å‡å°‘æˆ–å»ºè®®ä¼‘æ¯ã€‚
                                2. è¿”å› JSONï¼š
                                {
                                  "coach_reply": "100å­—å†…çš„é¼“åŠ±ä¸åˆ†æå»ºè®®",
                                  "changes": [
                                    {"action": "ADD", "title": "ä»»åŠ¡å"},
                                    {"action": "DELETE_CONTAINING", "title": "å…³é”®è¯"}
                                  ]
                                }`
                            },
                            {role: "user", content: `å½“å‰ä»»åŠ¡ï¼š[${taskContext}]ã€‚åé¦ˆï¼š${input}`}
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await response.json();
                if(!data.choices) throw new Error(data.error?.message || "æ¥å£è°ƒç”¨å¤±è´¥");
                
                const result = JSON.parse(data.choices[0].message.content);

                // 4. ä¿å­˜æ•™ç»ƒçš„æ¶ˆæ¯
                await addDoc(chatCol, { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp(), time: timeStr });

                // 5. æ‰§è¡Œä»»åŠ¡å˜æ›´
                const taskCol = collection(db, `users/${uid}/tasks`);
                for (const change of result.changes) {
                    if (change.action === 'ADD') {
                        await addDoc(taskCol, { title: change.title, date: selectedDate, isDone: false, order: Date.now(), isInherited: false });
                    } else if (change.action === 'DELETE_CONTAINING') {
                        const snap = await getDocs(query(taskCol, where("date", "==", selectedDate)));
                        snap.docs.forEach(d => { if (d.data().title.includes(change.title)) deleteDoc(d.ref); });
                    }
                }
                
                document.getElementById('aiInput').value = "";
            } catch (e) {
                alert("AI åŠ©æ‰‹æ•…éšœ: " + e.message);
            } finally {
                btn.disabled = false; btn.textContent = "å‘é€åé¦ˆ";
            }
        };
    </script>
</body>
