<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿›åŒ–æ¸…å• Pro - çº¯å‡€ç‰ˆ</title>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --border: #cbd5e1;
            --user-msg: #2563eb; --coach-msg: #fff7ed; --coach-text: #9a3412;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header { background: #1e3a8a; color: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .date-nav { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid var(--border); }
        .date-str { font-weight: bold; color: var(--primary); }

        /* èŠå¤©åŒºåŸŸ - æ ¸å¿ƒä¼˜åŒ– */
        .chat-box { 
            background: #fff; border: 1px solid var(--border); border-radius: 12px; 
            height: 320px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { max-width: 85%; padding: 10px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .msg-user { align-self: flex-end; background: var(--user-msg); color: white; }
        .msg-coach { align-self: flex-start; background: var(--coach-msg); color: var(--coach-text); border: 1px solid #fed7aa; }
        .msg-time { font-size: 0.7rem; opacity: 0.6; display: block; margin-top: 4px; }

        /* ä»»åŠ¡æ¸…å• */
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 10px; border: 1px solid var(--border); }
        .task-item.done { opacity: 0.5; background: #f1f5f9; border-style: dashed; order: 100; }
        .checkbox { width: 20px; height: 20px; border-radius: 50%; border: 2px solid var(--border); margin-right: 10px; cursor: pointer; flex-shrink: 0; }
        .task-item.done .checkbox { background: #10b981; border-color: #10b981; }
        .task-title { flex: 1; font-weight: 500; font-size: 0.95rem; }
        .done .task-title { text-decoration: line-through; }

        /* è¾“å…¥åŒº */
        .input-area { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
        .key-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .key-row input { flex: 1; padding: 5px; font-size: 0.7rem; border: 1px solid var(--border); border-radius: 4px; }
        textarea { width: 100%; height: 50px; border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; resize: none; font-size: 0.9rem; outline: none; }
        .ai-btn { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; float: right; margin-top: 5px; }

        .loading { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="loginScreen" style="position:fixed;inset:0;background:#1e3a8a;display:flex;justify-content:center;align-items:center;z-index:3000;">
        <div style="background:white;padding:30px;border-radius:20px;text-align:center;width:80%;">
            <h2>ğŸ§¬ è¿›åŒ–æ¸…å• Pro</h2>
            <button onclick="login()" style="width:100%;padding:12px;background:#2563eb;color:white;border:none;border-radius:10px;font-weight:bold;">Google ç™»å½•</button>
        </div>
    </div>

    <div id="loading" class="loading">åŠ è½½ä¸­...</div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <span id="userName" style="font-size: 0.9rem;">æˆ‘çš„ç§æ•™</span>
            <button onclick="logout()" style="background:none;border:1px solid white;color:white;padding:2px 8px;border-radius:4px;font-size:0.7rem;">é€€å‡º</button>
        </div>

        <div class="date-nav">
            <button onclick="changeDate(-1)" style="border:none;background:none;cursor:pointer;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;cursor:pointer;">â–¶</button>
        </div>

        <div style="font-size:0.8rem;color:#64748b;margin-left:5px;">ğŸ’¬ å¯¹è¯</div>
        <div id="chatBox" class="chat-box"></div>

        <div style="font-size:0.8rem;color:#64748b;margin-left:5px;">ğŸ“‹ è®¡åˆ’</div>
        <div id="taskList" class="task-list"></div>

        <div class="input-area">
            <div class="key-row">
                <input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ DeepSeek Key">
                <button onclick="saveKey()" style="font-size:0.7rem;padding:2px 5px;">ä¿å­˜Key</button>
            </div>
            <textarea id="aiInput" placeholder="è¾“å…¥åé¦ˆï¼ˆä¾‹å¦‚ï¼šæˆ‘ä»Šå¤©è·‘äº†3å…¬é‡Œï¼‰"></textarea>
            <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>
            <div style="clear:both;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = user.displayName;
                const savedKey = localStorage.getItem('ds_key_v5');
                if(savedKey) document.getElementById('apiKey').value = savedKey;
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.saveKey = () => {
            localStorage.setItem('ds_key_v5', document.getElementById('apiKey').value.trim());
            alert("Key å·²ä¿å­˜");
        };

        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC();

            const tCol = collection(db, `users/${uid}/tasks`);
            const cCol = collection(db, `users/${uid}/chats`);

            // ä»»åŠ¡è‡ªåŠ¨ç»§æ‰¿ (ä¿æŒä¸å˜)
            const snapToday = await getDocs(query(tCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(tCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const snapTasks = await getDocs(query(tCol, where("date", "==", snapPast.docs[0].data().date)));
                    const clones = snapTasks.docs.map(t => addDoc(tCol, { title: t.data().title, date: dateStr, isDone: false, order: t.data().order || Date.now() }));
                    await Promise.all(clones);
                }
                document.getElementById('loading').style.display = 'none';
            }

            // å®æ—¶ä»»åŠ¡ç›‘å¬
            unsubT = onSnapshot(query(tCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks(currentTasks);
            });

            // å®æ—¶å¯¹è¯ç›‘å¬ - æ ¸å¿ƒä¿®æ”¹ï¼šç§»é™¤ date çš„ where æŸ¥è¯¢ï¼Œé¿å…ç´¢å¼•é—®é¢˜
            // åªæŒ‰æ—¶é—´æ’åºï¼Œç„¶ååœ¨æ¸²æŸ“æ—¶é€šè¿‡ JS è¿‡æ»¤æ—¥æœŸ
            unsubC = onSnapshot(query(cCol, orderBy("timestamp", "asc")), (snap) => {
                const chats = snap.docs
                    .map(d => ({id: d.id, ...d.data()}))
                    .filter(c => c.date === selectedDate); // åœ¨å‰ç«¯è¿‡æ»¤æ—¥æœŸ
                renderChats(chats);
            });
        }

        function renderTasks(tasks) {
            const el = document.getElementById('taskList');
            el.innerHTML = tasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="color:red;border:none;background:none;font-size:0.6rem;cursor:pointer;" onclick="deleteTask('${t.id}')">åˆ é™¤</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            el.innerHTML = chats.map(c => {
                const time = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                return `<div class="msg msg-${c.role}">${c.text}<span class="msg-time">${time}</span></div>`;
            }).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.toggleTask = async (id, s) => updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !s });
        window.deleteTask = async (id) => { if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = d.toISOString().split('T')[0]; initView(selectedDate);
        };

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key) return alert("å†…å®¹æˆ– Key ä¸ºç©º");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true; btn.textContent = "...";
            const uid = currentUser.uid;
            const chatCol = collection(db, `users/${uid}/chats`);

            try {
                // 1. å‘é€ç”¨æˆ·æ¶ˆæ¯
                await addDoc(chatCol, { role: 'user', text: input, date: selectedDate, timestamp: serverTimestamp() });

                // 2. æ„é€ ä¸Šä¸‹æ–‡
                const taskContext = currentTasks.map(t => `${t.title}(${t.isDone ? 'å·²å®Œæˆ' : 'æœªå®Œæˆ'})`).join(', ');

                // 3. è¯·æ±‚ AI (ä¸¥æ ¼çš„æŒ‡ä»¤è¿‡æ»¤)
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system", 
                                content: `ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„å¥èº«æ•™ç»ƒåŠ©æ‰‹ã€‚
                                æ ¸å¿ƒåŸåˆ™ï¼š
                                1. é™¤éç”¨æˆ·æ˜ç¡®è¦æ±‚ï¼ˆå¦‚â€œåŠ ä¸€ä¸ªä»»åŠ¡â€ã€â€œåˆ é™¤é‚£ä¸ªâ€ã€â€œä»Šå¤©æˆ‘è¦ç»ƒ...â€ï¼‰ï¼Œå¦åˆ™ä¸¥ç¦ä¿®æ”¹æ¸…å•ã€‚
                                2. å¦‚æœç”¨æˆ·åªæ˜¯æ±‡æŠ¥çŠ¶æ€ï¼ˆå¦‚â€œæˆ‘è·‘äº†æ­¥â€ã€â€œæˆ‘ä»Šå¤©å¾ˆå¼€å¿ƒâ€ï¼‰ï¼Œåªéœ€èŠå¤©é¼“åŠ±ï¼Œchangesæ•°ç»„ä¿æŒä¸ºç©º[]ã€‚
                                3. å¦‚æœéœ€è¦ä¿®æ”¹ï¼Œåªè¾“å‡ºJSONï¼š{"coach_reply": "å¯¹è¯æ–‡å­—", "changes": [{"action": "ADD"|"DELETE", "title": "ä»»åŠ¡å"}]}`
                            },
                            {role: "user", content: `å½“å‰æ¸…å•ï¼š[${taskContext}]ã€‚ç”¨æˆ·åé¦ˆï¼š${input}`}
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.choices[0].message.content);

                // 4. ä¿å­˜æ•™ç»ƒå›å¤
                await addDoc(chatCol, { role: 'coach', text: result.coach_reply, date: selectedDate, timestamp: serverTimestamp() });

                // 5. æ‰§è¡Œå˜æ›´
                const taskCol = collection(db, `users/${uid}/tasks`);
                if (result.changes && result.changes.length > 0) {
                    for (const c of result.changes) {
                        if (c.action === 'ADD') {
                            await addDoc(taskCol, { title: c.title, date: selectedDate, isDone: false, order: Date.now() });
                        } else if (c.action === 'DELETE') {
                            const snap = await getDocs(query(taskCol, where("date", "==", selectedDate), where("title", "==", c.title)));
                            snap.docs.forEach(d => deleteDoc(d.ref));
                        }
                    }
                }
                document.getElementById('aiInput').value = "";
            } catch (e) {
                console.error(e);
                alert("å‡ºé”™: " + e.message);
            } finally {
                btn.disabled = false; btn.textContent = "å‘é€";
            }
        };
    </script>
</body>
</html>
