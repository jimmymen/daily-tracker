    <style>
        :root {
            --primary: #3b82f6; --bg: #fdfdfd; --border: #e2e8f0;
            --user-msg: #3b82f6; --coach-bg: #fff1f2; --coach-text: #9f1239;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "PingFang SC", "Microsoft YaHei", serif; background: var(--bg); margin: 0; padding: 8px; color: #1e293b; }
        
        .container { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header { background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; padding: 12px 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* é‡‘å¥å±•ç¤ºå¡ç‰‡ */
        .quote-card { 
            background: var(--quote-bg); border: 1px dashed #bae6fd; border-radius: 15px; 
            padding: 15px; text-align: center; cursor: pointer; transition: 0.3s;
            min-height: 80px; display: flex; flex-direction: column; justify-content: center; position: relative;

        .quote-card:active { transform: scale(0.98); }

        #quoteBook { font-size: 0.75rem; color: #64748b; }

        .date-nav-wrapper { display: flex; align-items: center; gap: 10px; background: #fff; padding: 8px 15px; border-radius: 12px; border: 1px solid var(--border); }
        .date-str { font-weight: 800; color: var(--primary); font-size: 0.9rem; }

        /* ä¸»å†…å®¹å¸ƒå±€ */
        .main-content { display: flex; flex-direction: column; gap: 10px; }
        @media (min-width: 850px) {
            .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: flex-start; }
            .chat-box { height: calc(100vh - 420px) !important; }
        }

        /* æ¸…å•åŒºåŸŸ */
        .task-section { background: white; border: 1px solid var(--border); border-radius: 15px; padding: 12px; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        .task-item { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .task-item.done { opacity: 0.4; background: #f8fafc; border-style: dashed; order: 100; }
        .checkbox { width: 20px; height: 20px; border-radius: 50%; border: 2px solid var(--border); margin-right: 10px; cursor: pointer; }
        .task-item.done .checkbox { background: #10b981; border-color: #10b981; }

        /* å¯¹è¯åŒºåŸŸ */
        .chat-box { 
            background: #fff; border: 1px solid var(--border); border-radius: 15px; 
            height: 260px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 14px; font-size: 0.9rem; }
        .msg-user { align-self: flex-end; background: var(--user-msg); color: white; }
        .msg-coach { align-self: flex-start; background: var(--coach-bg); color: var(--coach-text); border: 1px solid #ffe4e6; }

        /* è¾“å…¥åŒº */
        .input-area { background: #fff; border: 1px solid var(--border); border-radius: 15px; padding: 12px; }
        textarea { width: 100%; height: 45px; border: 1px solid #f1f5f9; border-radius: 10px; padding: 8px; resize: none; font-size: 0.95rem; outline: none; background: #f8fafc; }
        .ai-btn { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; float: right; margin-top: 8px; }

        /* å¼¹çª—è®¾è®¡ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: white; width: 95%; max-width: 450px; padding: 20px; border-radius: 20px; max-height: 85vh; overflow-y: auto; }
        
        /* ä¹¦æ¶ç®¡ç†åˆ—è¡¨æ ·å¼ */
        .quote-manage-item { border-bottom: 1px solid #f1f5f9; padding: 10px 0; display: flex; flex-direction: column; gap: 5px; }
        .q-text { font-size: 0.9rem; color: #334155; line-height: 1.4; }
        .q-meta { font-size: 0.75rem; color: #94a3b8; display: flex; justify-content: space-between; align-items: center; }
        .q-btns { display: flex; gap: 10px; }

        .small-btn { font-size: 0.7rem; padding: 4px 10px; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; color: #64748b; }
        .edit-btn { color: #3b82f6; border-color: #dbeafe; }
        .del-btn { color: var(--danger); border-color: #fee2e2; }
    </style>
</head>
<body>

    <!-- ç™»å½•å± -->
    <div id="loginScreen" style="position:fixed;inset:0;background:#3b82f6;display:flex;justify-content:center;align-items:center;z-index:9000;">

    <!-- ä»»åŠ¡å½•å…¥ -->
    <div id="addTaskModal" class="modal-overlay" onclick="if(event.target===this) closeAddTaskModal()">

            <input type="text" id="manualTaskInput" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;margin-bottom:15px;" placeholder="ä¾‹å¦‚ï¼šæ·±è¹² 20ä¸ª" onkeyup="if(event.key==='Enter') saveTaskManual()">
            <div style="display:flex;justify-content:flex-end;gap:8px;">

    <!-- ä¹¦æ‘˜å½•å…¥/ç¼–è¾‘å¼¹çª— -->
    <div id="addQuoteModal" class="modal-overlay" onclick="if(event.target===this) closeAddQuoteModal()">
        <div class="modal-content">
            <h3 id="quoteModalTitle" style="margin-top:0">ğŸ–‹ï¸ å½•å…¥æ‘˜æŠ„</h3>
            <input type="hidden" id="editingQuoteId">
            <textarea id="quoteInput" style="width:100%; height:100px; margin-bottom:10px; background:#f8fafc; border:1px solid var(--border); border-radius:10px; padding:10px;" placeholder="ç²˜è´´ç²¾å½©å¥å­..."></textarea>
            <input type="text" id="quoteSource" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;margin-bottom:15px;" placeholder="æ¥æºï¼ˆä¹¦å/ä½œè€…ï¼‰">
            <div style="display:flex;justify-content:flex-end;gap:8px;">
                <button class="small-btn" onclick="closeAddQuoteModal()">å–æ¶ˆ</button>
                <button id="saveQuoteBtn" class="ai-btn" style="margin:0; background:#0891b2" onclick="saveQuoteManual()">ä¿å­˜åˆ°äº‘ç«¯</button>
            </div>
        </div>
    </div>

    <!-- ä¹¦æ¶ç®¡ç†å¼¹çª— -->
    <div id="manageQuotesModal" class="modal-overlay" onclick="if(event.target===this) closeManageQuotesModal()">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:2px solid #f1f5f9; padding-bottom:10px;">
                <h3 style="margin:0">ğŸ“– æˆ‘çš„ä¹¦æ¶</h3>
                <button class="small-btn" onclick="closeManageQuotesModal()">å…³é—­</button>
            </div>
            <div id="quotesManageList">
                <!-- åˆ—è¡¨åŠ¨æ€åŠ è½½ -->
            </div>
        </div>
    </div>

    <div id="loading" style="position:fixed;inset:0;background:rgba(255,255,255,0.8);display:none;justify-content:center;align-items:center;z-index:6000;">ğŸƒâ€â™‚ï¸ åŒæ­¥ä¸­...</div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <span id="userName" style="font-size: 0.9rem; font-weight: bold;">ä½ å¥½</span>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button title="ä¹¦æ¶ç®¡ç†" style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="openManageQuotesModal()">ğŸ“–</button>
                <button title="æ–°å½•å…¥" style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="openAddQuoteModal()">ğŸ–‹ï¸</button>
                <button style="border:none;background:none;font-size:1.3rem;cursor:pointer;" onclick="document.getElementById('hiddenDatePicker').showPicker()">ğŸ“…</button>
                <input type="date" id="hiddenDatePicker" style="position:absolute;width:0;height:0;opacity:0;" onchange="jumpToDate(this.value)">
                <button class="small-btn" onclick="logout()" style="color:white; border-color:white; background:transparent;">é€€å‡º</button>
            </div>
        </div>

        <div class="quote-card" onclick="refreshQuote()">
            <div id="quoteText">â€œåŠ è½½æ‘˜æŠ„ä¸­...â€</div>
            <div id="quoteBook">â€”â€” è¿›åŒ–ç§æ•™</div>
            <span class="quote-manage-hint">ç‚¹å‡»åˆ·æ–° âŸ³</span>
        </div>

        <div class="date-nav-wrapper">
            <button onclick="changeDate(-1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â—€</button>
            <div id="dateDisplay" class="date-str"></div>
            <button onclick="changeDate(1)" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â–¶</button>
        </div>

        <div class="main-content">
            <div class="task-section">
                <div class="list-header"><span style="font-size:0.8rem;color:#64748b;font-weight:bold;">ğŸ“‹ è®­ç»ƒä»»åŠ¡</span><button class="ai-btn" style="margin:0; padding:4px 10px; font-size:0.7rem;" onclick="openAddTaskModal()">+ å¢åŠ </button></div>
                <div id="taskList" class="task-list"></div>
            </div>
            <div class="chat-section">
                <div style="display:flex; justify-content:space-between; align-items:center;"><span style="font-size:0.8rem;color:#64748b;font-weight:bold;">ğŸ’¬ å¥èº«æ­å­</span><button class="small-btn" style="color:red; border-color:#fee2e2;" onclick="clearChats()">æ¸…ç©ºé—²èŠ</button></div>
                <div id="chatBox" class="chat-box"></div>
                <div class="input-area">
                    <div style="display:flex; gap:8px; margin-bottom:8px;"><input type="password" id="apiKey" placeholder="åœ¨æ­¤ç²˜è´´ä½ çš„ Key" style="flex:1; padding:5px 10px; border:1px solid var(--border); border-radius:8px; font-size:0.7rem;"><button class="small-btn" onclick="saveKeyToFirebase()">å­˜äº‘ç«¯</button></div>
                    <textarea id="aiInput" placeholder="èŠèŠæ„Ÿå—å§..."></textarea>
                    <button class="ai-btn" id="aiBtn" onclick="processAI()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubT = null, unsubC = null;
        let currentTasks = [];
        let chatsCache = [];
        let quotesCache = []; 

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName.split(' ')[0]}`;
                await loadKey();
                await syncQuotes(); 
                initView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        async function loadKey() {
            const d = await getDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"));
            if (d.exists()) document.getElementById('apiKey').value = d.data().apiKey;
        }

        window.saveKeyToFirebase = async () => {
            const key = document.getElementById('apiKey').value.trim();
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, "deepseek"), { apiKey: key, updatedAt: serverTimestamp() });
            alert("âœ¨ åŒæ­¥æˆåŠŸï¼");
        };

        // --- æ‘˜æŠ„ç®¡ç†é€»è¾‘ ---
        async function syncQuotes() {
            const qSnap = await getDocs(query(collection(db, `users/${currentUser.uid}/quotes`), orderBy("timestamp", "desc")));
            quotesCache = qSnap.docs.map(d => ({id: d.id, ...d.data()}));
            displayQuoteByDay();
        }

        function displayQuoteByDay() {
            if (quotesCache.length === 0) {
                document.getElementById('quoteText').textContent = "è¿˜æ²¡æœ‰å½•å…¥ä¹¦æ‘˜å“¦";
                document.getElementById('quoteBook').textContent = "";
                return;
            }
            const seed = selectedDate.replace(/-/g, '');
            const index = parseInt(seed) % quotesCache.length;
            const q = quotesCache[index];
            document.getElementById('quoteText').textContent = `â€œ${q.text}â€`;
            document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`;
        }

        window.refreshQuote = () => {
            if (quotesCache.length === 0) return;
            const q = quotesCache[Math.floor(Math.random() * quotesCache.length)];
            document.getElementById('quoteText').textContent = `â€œ${q.text}â€`;
            document.getElementById('quoteBook').textContent = `â€”â€” ${q.source || 'æœªçŸ¥'}`;
        };

        window.openAddQuoteModal = () => {
            document.getElementById('editingQuoteId').value = "";
            document.getElementById('quoteModalTitle').textContent = "ğŸ–‹ï¸ å½•å…¥æ‘˜æŠ„";
            document.getElementById('quoteInput').value = "";
            document.getElementById('quoteSource').value = "";
            document.getElementById('addQuoteModal').style.display = 'flex';
        };

        window.closeAddQuoteModal = () => document.getElementById('addQuoteModal').style.display = 'none';

        window.saveQuoteManual = async () => {
            const text = document.getElementById('quoteInput').value.trim();
            const source = document.getElementById('quoteSource').value.trim();
            const qId = document.getElementById('editingQuoteId').value;
            if (!text) return;
            
            document.getElementById('loading').style.display = 'flex';
            const colRef = collection(db, `users/${currentUser.uid}/quotes`);
            
            if (qId) {
                await updateDoc(doc(db, `users/${currentUser.uid}/quotes`, qId), { text, source });
            } else {
                await addDoc(colRef, { text, source, timestamp: serverTimestamp() });
            }
            
            await syncQuotes();
            closeAddQuoteModal();
            document.getElementById('loading').style.display = 'none';
        };

        window.openManageQuotesModal = () => {
            renderManageQuotes();
            document.getElementById('manageQuotesModal').style.display = 'flex';
        };

        window.closeManageQuotesModal = () => document.getElementById('manageQuotesModal').style.display = 'none';

        function renderManageQuotes() {
            const listEl = document.getElementById('quotesManageList');
            if (quotesCache.length === 0) {
                listEl.innerHTML = "<p style='text-align:center;color:#94a3b8;'>ä¹¦æ¶ç©ºç©ºå¦‚ä¹Ÿ</p>";
                return;
            }
            listEl.innerHTML = quotesCache.map(q => `
                <div class="quote-manage-item">
                    <div class="q-text">${q.text}</div>
                    <div class="q-meta">
                        <span>ğŸ“– ${q.source || 'æœªçŸ¥'}</span>
                        <div class="q-btns">
                            <button class="small-btn edit-btn" onclick="editQuote('${q.id}')">ç¼–è¾‘</button>
                            <button class="small-btn del-btn" onclick="deleteQuote('${q.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.editQuote = (id) => {
            const q = quotesCache.find(x => x.id === id);
            if (!q) return;
            document.getElementById('editingQuoteId').value = q.id;
            document.getElementById('quoteModalTitle').textContent = "âœï¸ ä¿®æ”¹æ‘˜æŠ„";
            document.getElementById('quoteInput').value = q.text;
            document.getElementById('quoteSource').value = q.source || "";
            document.getElementById('manageQuotesModal').style.display = 'none';
            document.getElementById('addQuoteModal').style.display = 'flex';
        };

        window.deleteQuote = async (id) => {
            if (!confirm("ç¡®å®šä»ä¹¦æ¶ç§»é™¤è¿™æ®µè¯å—ï¼Ÿ")) return;
            await deleteDoc(doc(db, `users/${currentUser.uid}/quotes`, id));
            await syncQuotes();
            renderManageQuotes();
        };

        // --- ä»»åŠ¡/è§†å›¾é€»è¾‘ ---
        async function initView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const uid = currentUser.uid;
            if (unsubT) unsubT(); if (unsubC) unsubC();
            const tCol = collection(db, `users/${uid}/tasks`);
            const cCol = collection(db, `users/${uid}/chats`);

            const snapToday = await getDocs(query(tCol, where("date", "==", dateStr)));
            if (snapToday.empty) {
                document.getElementById('loading').style.display = 'flex';
                const snapPast = await getDocs(query(tCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1)));
                if (!snapPast.empty) {
                    const snapTasks = await getDocs(query(tCol, where("date", "==", snapPast.docs[0].data().date)));
                    await Promise.all(snapTasks.docs.map(t => addDoc(tCol, { title: t.data().title, date: dateStr, isDone: false, order: t.data().order || Date.now() })));
                }
                document.getElementById('loading').style.display = 'none';
            }

            unsubT = onSnapshot(query(tCol, where("date", "==", dateStr)), (snap) => {
                currentTasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                currentTasks.sort((a,b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks();
            });

            unsubC = onSnapshot(query(cCol, orderBy("timestamp", "asc")), (snap) => {
                chatsCache = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(c => c.date === selectedDate);
                renderChats(chatsCache);
            });
            displayQuoteByDay(); 
        }

        function renderTasks() {
            document.getElementById('taskList').innerHTML = currentTasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="checkbox" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">${t.title}</div>
                    <button style="color:#fda4af;border:none;background:none;font-size:0.65rem;cursor:pointer;" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        function renderChats(chats) {
            const el = document.getElementById('chatBox');
            if (chats.length === 0) { el.innerHTML = '<div style="text-align:center;padding-top:80px;color:#cbd5e1;font-size:0.8rem;">å¼€å§‹èŠå¤©å§ï¼</div>'; return; }
            el.innerHTML = chats.map(c => `<div class="msg msg-${c.role}">${c.text}</div>`).join('');
            el.scrollTop = el.scrollHeight;
        }

        window.jumpToDate = (date) => { if(date) { selectedDate = date; initView(date); } };
        window.changeDate = (os) => {
            const d = new Date(selectedDate); d.setDate(d.getDate() + os);
            selectedDate = d.toISOString().split('T')[0]; initView(selectedDate);
        };

        window.openAddTaskModal = () => { document.getElementById('addTaskModal').style.display = 'flex'; document.getElementById('manualTaskInput').focus(); };
        window.closeAddTaskModal = () => document.getElementById('addTaskModal').style.display = 'none';
        window.saveTaskManual = async () => {
            const title = document.getElementById('manualTaskInput').value.trim();
            if (title) {
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), { title, date: selectedDate, isDone: false, order: Date.now() });
                closeAddTaskModal();
                document.getElementById('manualTaskInput').value = "";
            }
        };

        window.toggleTask = async (id, s) => updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { isDone: !s });
        window.deleteTask = async (id) => { if(confirm("åˆ é™¤è¯¥ä»»åŠ¡ï¼Ÿ")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id)); };
        
        window.clearChats = async () => {
            if (confirm("æ¸…ç©ºé—²èŠè®°å½•ï¼Ÿ")) {
                const batch = writeBatch(db);
                chatsCache.forEach(c => batch.delete(doc(db, `users/${currentUser.uid}/chats`, c.id)));
                await batch.commit();
            }
        };

        window.processAI = async () => {
            const input = document.getElementById('aiInput').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            if (!input || !key) return;
            const btn = document.getElementById('aiBtn'); btn.disabled = true;
            const chatCol = collection(db, `users/${currentUser.uid}/chats`);

            try {
                if (input.startsWith("æ‘˜æŠ„ï¼š") || input.startsWith("æ‘˜æŠ„:")) {
