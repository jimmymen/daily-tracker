    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system; margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }

        /* å¡ç‰‡è®¾è®¡ */
        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .header { background: linear-gradient(135deg, #1e40af, #2563eb); color: white; padding: 20px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; }
        
        /* AI è¾“å…¥ */
        .ai-area { padding: 15px; }
        textarea { width: 100%; height: 60px; border: 1px solid var(--border); border-radius: 10px; padding: 10px; resize: none; font-size: 1rem; }
        .ai-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }

        /* æ—¥æœŸå¯¼èˆª */
        .date-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #fff; border-radius: 12px; border: 1px solid var(--border); }
        .date-display { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

        /* ä»»åŠ¡åˆ—è¡¨ */
        .task-list { display: flex; flex-direction: column; gap: 8px; padding: 0 5px; }
        .task-item { 
            display: flex; align-items: center; background: #fff; padding: 15px; 
            border-radius: 12px; border: 1px solid var(--border); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-item.done { opacity: 0.6; background: #f8fafc; transform: scale(0.98); border-style: dashed; }
        .task-item.done .task-title { text-decoration: line-through; color: #94a3b8; }
        
        .check-btn { 
            width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); 
            margin-right: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .task-item.done .check-btn { background: var(--success); border-color: var(--success); color: white; }
        .task-item.done .check-btn::after { content: 'âœ“'; font-weight: bold; }

        .task-title { flex: 1; font-weight: 600; font-size: 1rem; }
        .del-btn { color: #f87171; border: none; background: none; padding: 5px; cursor: pointer; font-size: 0.8rem; }

        /* çŠ¶æ€æ ‡è®° */
        .inherit-badge { font-size: 0.7rem; background: #dcfce7; color: #166534; padding: 2px 6px; border-radius: 4px; margin-left: 8px; }

        /* ç™»å½•å± */
        .login-screen { position: fixed; inset: 0; background: #1e40af; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: white; padding: 40px; border-radius: 24px; text-align: center; width: 85%; }

        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 900; }
        .spinner { width: 30px; height: 30px; border: 3px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 style="font-size: 3rem; margin: 0;">ğŸ§¬</h1>
            <h2 style="color: #1e40af;">è¿›åŒ–ä»»åŠ¡æ¸…å•</h2>
            <p style="color: #64748b;">ä»»åŠ¡è‡ªåŠ¨ç»§æ‰¿ Â· æ™ºèƒ½ AI è¯†åˆ«</p>
            <button onclick="login()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; font-size:1rem; cursor:pointer;">Google è´¦å·ç™»å½•</button>
        </div>
    </div>

    <div id="loading" class="loading-overlay"><div class="spinner"></div></div>

    <div id="app" class="container" style="display: none;">
        <div class="header">
            <div>
                <div id="userName" style="font-size: 0.8rem; opacity: 0.8;">ä½ å¥½</div>
                <div style="font-weight: bold; font-size: 1.2rem;">ä»Šæ—¥æŒ‘æˆ˜</div>
            </div>
            <button onclick="logout()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:5px 10px; border-radius:6px; cursor:pointer;">é€€å‡º</button>
        </div>

        <!-- æ—¥æœŸåˆ‡æ¢ -->
        <div class="date-nav">
            <button onclick="changeDate(-1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">â—€</button>
            <div id="dateDisplay" class="date-display">2023-10-27</div>
            <button onclick="changeDate(1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">â–¶</button>
        </div>

        <!-- AI å½•å…¥ -->
        <div class="card ai-area">
            <input type="password" id="apiKey" placeholder="DeepSeek API Key" style="width:100%; padding:8px; border-radius:8px; border:1px solid var(--border); margin-bottom:10px; font-size:0.8rem;">
            <textarea id="aiInput" placeholder="è¾“å…¥ï¼šå¢åŠ ä¸€ä¸ª è·ªå¼ä¿¯å§æ’‘ 2ç»„... æˆ–ï¼šä»¥åä¸ç»ƒ ä»°å§èµ·å äº†"></textarea>
            <div class="ai-bar">
                <span id="aiStatus" style="font-size:0.75rem; color:#64748b;">æ”¯æŒè¯­éŸ³è½¬æ–‡å­—ç²˜è´´</span>
                <button id="aiBtn" onclick="processAI()" style="background:var(--primary); color:white; border:none; padding:8px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">AI æ‰§è¡Œ</button>
            </div>
        </div>

        <!-- ä»»åŠ¡åˆ—è¡¨ -->
        <div id="taskList" class="task-list">
            <!-- åŠ¨æ€åŠ è½½æ¡ç›® -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // --- 1. é…ç½®ä¿¡æ¯ (å·²å¡«å…¥ä½ çš„é…ç½®) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCFk4f7bKUHlb3d1Cg1jyS1EM-SPC4pr40",
            authDomain: "myflightlog-1f4cb.firebaseapp.com",
            projectId: "myflightlog-1f4cb",
            storageBucket: "myflightlog-1f4cb.firebasestorage.app",
            messagingSenderId: "181072044112",
            appId: "1:181072044112:web:ca312da2d4780227cef155"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubscribe = null;

        // --- 2. èº«ä»½éªŒè¯ ---
        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('userName').textContent = `ä½ å¥½, ${user.displayName}`;
                if(localStorage.getItem('ds_key')) document.getElementById('apiKey').value = localStorage.getItem('ds_key');
                initDateView(selectedDate);
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        // --- 3. æ ¸å¿ƒç»§æ‰¿ä¸åŠ è½½é€»è¾‘ ---
        async function initDateView(dateStr) {
            document.getElementById('dateDisplay').textContent = dateStr;
            const taskCol = collection(db, `users/${currentUser.uid}/tasks`);
            
            // åœæ­¢ä¹‹å‰çš„å®æ—¶ç›‘å¬
            if (unsubscribe) unsubscribe();

            // æ£€æŸ¥å½“å‰æ—¥æœŸæ˜¯å¦æœ‰æ•°æ®
            const qToday = query(taskCol, where("date", "==", dateStr));
            const snapToday = await getDocs(qToday);

            if (snapToday.empty) {
                // å¦‚æœä¸ºç©ºï¼Œå¯»æ‰¾æœ€è¿‘çš„æœ‰è®°å½•çš„ä¸€å¤©
                document.getElementById('loading').style.display = 'flex';
                const qPast = query(taskCol, where("date", "<", dateStr), orderBy("date", "desc"), limit(1));
                const snapPast = await getDocs(qPast);

                if (!snapPast.empty) {
                    const lastDate = snapPast.docs[0].data().date;
                    // è·å–é‚£å¤©çš„æ‰€æœ‰ä»»åŠ¡
                    const qLastTasks = query(taskCol, where("date", "==", lastDate));
                    const snapLastTasks = await getDocs(qLastTasks);
                    
                    // å…‹éš†ä»»åŠ¡åˆ°ä»Šå¤© (è®¾ç½®ä¸ºæœªå®Œæˆ)
                    const promises = snapLastTasks.docs.map(tDoc => {
                        const data = tDoc.data();
                        return addDoc(taskCol, {
                            title: data.title,
                            date: dateStr,
                            isDone: false,
                            desc: data.desc || "",
                            order: data.order || Date.now(),
                            isInherited: true
                        });
                    });
                    await Promise.all(promises);
                }
                document.getElementById('loading').style.display = 'none';
            }

            // å®æ—¶ç›‘å¬å½“å‰æ—¥æœŸçš„ä»»åŠ¡å¹¶æ’åº
            unsubscribe = onSnapshot(query(taskCol, where("date", "==", dateStr)), (snapshot) => {
                const tasks = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                // æ’åºè§„åˆ™ï¼šæœªå®Œæˆåœ¨å‰(false=0, true=1)ï¼Œç„¶åæŒ‰åˆ›å»ºæ—¶é—´
                tasks.sort((a, b) => a.isDone - b.isDone || a.order - b.order);
                renderTasks(tasks);
            });
        }

        function renderTasks(tasks) {
            const listEl = document.getElementById('taskList');
            listEl.innerHTML = tasks.map(t => `
                <div class="task-item ${t.isDone ? 'done' : ''}">
                    <div class="check-btn" onclick="toggleTask('${t.id}', ${t.isDone})"></div>
                    <div class="task-title">
                        ${t.title}
                        ${t.isInherited && !t.isDone ? '<span class="inherit-badge">ç»§æ‰¿è‡ªæ˜¨æ—¥</span>' : ''}
                    </div>
                    <button class="del-btn" onclick="deleteTask('${t.id}')">åˆ é™¤</button>
                </div>
            `).join('');
        }

        // --- 4. ä»»åŠ¡æ“ä½œ ---
        window.toggleTask = async (id, currentStatus) => {
            const taskRef = doc(db, `users/${currentUser.uid}/tasks`, id);
            await updateDoc(taskRef, { isDone: !currentStatus });
        };

        window.deleteTask = async (id) => {
            if(confirm("ç¡®å®šå½»åº•åˆ é™¤æ­¤é¡¹ï¼Ÿ(ä»Šåä¸å†ç»§æ‰¿)")) {
                await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id));
            }
        };

        window.changeDate = (offset) => {
            const d = new Date(selectedDate);
            d.setDate(d.getDate() + offset);
            selectedDate = d.toISOString().split('T')[0];
            initDateView(selectedDate);
        };

        // --- 5. AI è¯†åˆ«æ”¯æŒ ---
        window.processAI = async () => {
            const text = document.getElementById('aiInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!text || !apiKey) return alert("è¯·å¡«å†™å†…å®¹å’Œ API Key");
            
            localStorage.setItem('ds_key', apiKey);
            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.textContent = "åˆ†æä¸­...";

            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {role: "system", content: "ä½ æ˜¯ä¸€ä¸ªä»»åŠ¡ç®¡ç†å™¨ã€‚è¯†åˆ«ç”¨æˆ·çš„åŠ¨ä½œæ˜¯ 'ADD' (å¢åŠ ä»»åŠ¡) è¿˜æ˜¯ 'DELETE' (åˆ é™¤ä»»åŠ¡)ã€‚è¿”å›æ ¼å¼: {\"action\": \"ADD\"|\"DELETE\", \"title\": \"ä»»åŠ¡åç§°\"}"},
                            {role: "user", content: `ç”¨æˆ·è¾“å…¥: ${text}`}
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await res.json();
                const intent = JSON.parse(data.choices[0].message.content);

                if (intent.action === 'ADD') {
                    await addDoc(collection(db, `users/${currentUser.uid}/tasks`), {
                        title: intent.title,
                        date: selectedDate,
                        isDone: false,
                        order: Date.now(),
                        isInherited: false
                    });
                } else if (intent.action === 'DELETE') {
                    const q = query(collection(db, `users/${currentUser.uid}/tasks`), where("date", "==", selectedDate), where("title", "==", intent.title));
                    const snap = await getDocs(q);
                    snap.docs.forEach(d => deleteDoc(d.ref));
                }

                document.getElementById('aiInput').value = "";
                document.getElementById('aiStatus').textContent = "âœ… å·²æ‰§è¡Œ: " + intent.title;
            } catch (e) {
                alert("AI è¯†åˆ«å¤±è´¥: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "AI æ‰§è¡Œ";
            }
        };
    </script>
</body>
